<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件 Component</title>
    <link rel="stylesheet" href="../css/reset2024.css">
    <link rel="stylesheet" href="../css/common2024.css">
    <link rel="stylesheet" href="../css/code.css">
    <link rel="stylesheet" href="../css/sn.css">
    <base target="_blank">
</head>

<body>
    <header>
        <h1>组件</h1>
        <span>Component</span>
    </header>
    <dl>
        <dd>SFC - Single File Component，单文件组件</dd>
        <dd>vue中每个组件都是以SFC的形式存在，后缀名是.vue</dd>
        <dd>包括：结构&lt;template&gt;、逻辑&lt;script&gt;和样式&lt;style&gt;</dd>
        <dt>基本过程</dt>
        <dd class="number nav-cont">
            <div>创建 - 新建文件，指定后缀名为.vue</div>
            <figure class="code">
                <figcaption>子组件 - Demo.vue</figcaption>
                <pre>
&lt;script setup&gt;
    //逻辑
&lt;/script&gt;
    
&lt;template&gt;
    //结构
&lt;/template&gt;

&lt;style&gt;
    //样式
&lt;/style&gt;</pre>
            </figure>
            <div>引入：父组件在&lt;script&gt;引入子组件；注意路径关系</div>
            <figure class="code">
                <figcaption>父组件 - Super.vue</figcaption>
                <pre>
&lt;script setup&gt;
    import Demo from './Demo.vue'
&lt;/script&gt;</pre>
            </figure>
            <div>使用：父组件在结构&lt;template&gt;中使用子组件；可以多次使用</div>
            <figure class="code">
                <figcaption>父组件 - Super.vue</figcaption>
                <pre>
&lt;template&gt;
    &lt;h1&gt;Here is a child component!&lt;/h1&gt;
    &lt;Demo /&gt;
    &lt;Demo&gt;&lt;/Demo&gt;
&lt;/template&gt;</pre>
            </figure>
        </dd>
    </dl>
    <iframe src="../common/footer.html" frameborder="0" scrolling="no" title="footer" id="footer"></iframe>
</body>

</html>
