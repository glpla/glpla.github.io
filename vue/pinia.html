<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状态管理 Pinia</title>
    <link rel="stylesheet" href="../css/reset2024.css">
    <link rel="stylesheet" href="../css/common2024.css">
    <link rel="stylesheet" href="../css/code.css">
    <link rel="stylesheet" href="../css/sn.css">
    <base target="_blank">
</head>

<body>
    <header>
        <h1>状态管理</h1>
        <span>Pinia</span>
    </header>
    <dl>
        <dt>说明</dt>
        <dd>集中式状态管理</dd>
        <dd>Vue2采用vuex</dd>
        <dd>Vue3采用<a href="https://pinia.vuejs.org/zh/">Pinia</a>，使用大菠萝作为logo</dd>
        <dt>安装</dt>
        <dd class="code">
            <pre>npm i pinia</pre>
        </dd>
        <dt>引入</dt>
        <dd>在入口文件main.js引入并创建使用</dd>
        <dd>完成后，在开发者工具中可以看到大菠萝</dd>
        <dd class="code">
            <pre>
import {createPinia} from 'pinia'

const pinia = createPinia()

app.use(pinia)</pre>
        </dd>
    </dl>
    <iframe src="../common/footer.html" frameborder="0" scrolling="no" title="footer" id="footer"></iframe>
</body>

</html>
