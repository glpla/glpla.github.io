<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程式路由 Router</title>
    <link rel="stylesheet" href="../css/reset2024.css">
    <link rel="stylesheet" href="../css/common2024.css">
    <link rel="stylesheet" href="../css/code.css">
    <link rel="stylesheet" href="../css/sn.css">

    <style>
        header {
            background-image: url(https://cdn.pixabay.com/photo/2018/09/27/09/22/artificial-intelligence-3706562_1280.jpg);
        }
    </style>
</head>

<body>
    <header>
        <h1>编程式路由</h1>
        <span>Router</span>
    </header>
    <dl>
        <dt>说明</dt>
        <dd>除了使用 &lt;router-link&gt; 创建 &lt;a&gt; 标签来定义导航链接，还可以借助 router 的实例方法，通过编写代码来实现</dd>
        <dd class="example-sn">3秒后跳转至首页</dd>
        <dd>
            <figure class="code">
                <figcaption>在生命周期函数中实现路由导航</figcaption>
                <pre>
//引入
import {onMounted} from 'vue'
import {useRouter} from 'vue-router'

//使用 
const router = useRouter()
onMounted(()=>{
    setTimeout(()=>{
        //router.push('/home')
        router.replace('/home')//这里通常使用replace模式
    }, 3000)
})</pre>
            </figure>
        </dd>
    </dl>
    <iframe src="../common/footer.html" frameborder="0" scrolling="no" title="footer" id="footer"></iframe>
</body>
