        <h1>视图组件</h1>
        <span>&lt;view&gt;</span>

        <dt>说明</dt>
        <dd>视图容器，相当于&lt;div&gt;</dd>
        <dd>不支持溢出隐藏等特性</dd>
        <dd>如果需要滚动视图，请使用&lt;scroll-view&gt;</dd>
        <dd>替代了&lt;cover-view&gt;组件；&lt;cover-view&gt;组件又替代了&lt;map&gt;control属性</dd>
        <dd>更多信息，请查看<a href="https://developers.weixin.qq.com/miniprogram/dev/component/view.html">官方文档</a>
        </dd>
        <dd>
            <table>

                </tr>
            </table>
        </dd>
