<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      line-height: 2;
    }

    td,
    th {
      background-color: #089;
    }

    th {
      border: 4px solid #089;
      border-bottom-color: #fff;
    }

    td {
      border: 4px solid #fff;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>123</th>
      <th>123</th>
      <th>123</th>
    </tr>
    <tr>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td>2</td>
      <td>2</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>3</td>
      <td>3</td>
    </tr>
  </table>
</body>

</html>
