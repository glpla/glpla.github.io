<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .wrap {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      margin: auto;
      transition: .4s;
    }

    .item {
      background-color: #f4f;
      background-image: url(https://picsum.photos/800/600?random=1);
      background-size: 300% 300%;
    }

    .wrap .item:nth-child(1) {
      background-position: left top;
    }

    .wrap .item:nth-child(2) {
      background-position: center top;
    }

    .wrap .item:nth-child(3) {
      background-position: right top;
    }

    .wrap .item:nth-child(4) {
      background-position: left center;
    }

    .wrap .item:nth-child(5) {
      background-position: center center;
    }

    .wrap .item:nth-child(6) {
      background-position: right center;
    }

    .wrap .item:nth-child(7) {
      background-position: left bottom;
    }

    .wrap .item:nth-child(8) {
      background-position: center bottom;
    }

    .wrap .item:nth-child(9) {
      background-position: right bottom;
    }

    .wrap:hover {
      gap: 0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>

</html>
