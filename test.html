<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
    }

    img {
      margin: auto;
      animation: rotImg;
      animation-timeline: view();
    }

    @keyframes rotImg {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .test {
      height: 200vh;
    }
  </style>
</head>

<body>
  <img src="./imgs/avatar.jpg" alt="">
  <div class="test"></div>
</body>

</html>
