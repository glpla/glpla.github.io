<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/utils/lib/swiper-11.0.5/package/swiper-bundle.min.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3859342_yxk1peemmtq.css">
  <style>
    /* init css */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 10px;
      height: 100vh;
      overflow: hidden;
      list-style: none;
    }


    div {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      aspect-ratio: 1/1;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d;
      transition: all 0.5s;
      border-radius: 10px;
    }

    div:hover {
      background-color: var(--color);
    }

    div .iconfont {
      font-size: 5rem;
      color: #000;
      transform: translateZ(100px);
      transition: 0.3s;
    }

    div:hover .iconfont {
      color: #fff;
    }
  </style>
</head>

<body>
  <ul>
    <li style="--color:#f40">
      <div><span class="iconfont icon-qq0"></span></div>
    </li>
    <li style="--color:#089">
      <div><span class="iconfont icon-twitter"></span></div>
    </li>
    <li style="--color:#980">
      <div><span class="iconfont icon-weixin0"></span>
      </div>
    </li>
  </ul>
  <script src="/utils/lib/swiper-11.0.5/package/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
    integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll("div"), {
      max: 30,
      speed: 400,
      // glare: true
    });

  </script>
</body>

</html>
