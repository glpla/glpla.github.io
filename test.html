<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      width: 300px;
      height: 200px;
      padding: 10px;
      background-color: #f40;
      border: 10px dashed #ff0;
      background-clip: border-box;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
