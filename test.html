<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background-color: #f2f3f4;
      background-image: url(https://desk-fd.zol-img.com.cn/t_s960x600c5/g2/M00/0B/08/Cg-4WlUwdDWIZ7zKAAqGM6NxoXkAABuAQPwTs0ACoZL265.jpg);
      /* background-image: url(https://cdn.pixabay.com/photo/2022/11/27/13/51/moon-7619831_1280.jpg); */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* lotus */
    .lotus {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 100px auto 0;
      cursor: pointer;
    }

    .lotus-item {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center 100%;
      transition: 0.4s;
      filter: hue-rotate(calc(60deg*var(--rad)));
      transform: rotate(calc(5deg*var(--rad)));
      opacity: 0.4;
    }

    .lotus-item::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 0 50% 50% 50%;
      border: 1px solid #fff;
      background-color: rgba(255, 255, 255, .4);
      transform: rotate(45deg);
    }

    .lotus-item::after {
      content: '';
      position: absolute;
      left: 50%;
      top: -40%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: #fff;
      transition: 0.4s;
    }

    .lotus:hover .lotus-item {
      transform: rotate(calc(8deg*var(--rad))) translate(calc(10px*var(--rad)), -10px);
    }

    .lotus:hover .lotus-item::after {
      width: 10px;
      height: 10px;
    }

    .lotus:active .lotus-item:not(:active) {
      opacity: 0.2;
    }

    .lotus .lotus-item:active {
      opacity: 1;
      z-index: 999;
      translate: calc(10px*var(--rad)) -10px;
    }

    .lotus-title {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      color: #fff;
      text-transform: uppercase;
      font-size: 12px;
      transition: .4s;
      pointer-events: none;
      top: 20%;
    }

    .lotus:hover .lotus-title {
      top: 60%;
    }
  </style>
</head>

<body>
  <div class="lotus">
    <div class="lotus-item" style="--rad:-4"></div>
    <div class="lotus-item" style="--rad:-3"></div>
    <div class="lotus-item" style="--rad:-2"></div>
    <div class="lotus-item" style="--rad:-1"></div>
    <div class="lotus-item" style="--rad:0"></div>
    <div class="lotus-item" style="--rad:1"></div>
    <div class="lotus-item" style="--rad:2"></div>
    <div class="lotus-item" style="--rad:3"></div>
    <div class="lotus-item" style="--rad:4"></div>
    <div class="lotus-title">Portal</div>
  </div>
</body>

</html>
