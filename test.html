<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .nav:hover+.box {
      grid-template-rows: 1fr;
    }

    .box {
      display: grid;
      grid-template-rows: 0fr;
      transition: 0.4s;
    }

    ul {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="nav">hover</div>
  <div class="box">
    <ul>
      <li>Lorem.</li>
      <li>Sapiente.</li>
      <li>Placeat.</li>
      <li>Rem.</li>
      <li>Magnam.</li>
    </ul>
  </div>
</body>

</html>
