<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      font: inherit;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    .nav {
      margin: 10px auto;
    }

    .nav-item,
    .drop-btn {
      padding: 4px 10px;
    }

    .nav-item:hover {
      background-color: #f40;
      color: #fff;
      border-radius: 4px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .drop-btn {
      cursor: pointer;
    }

    .drop-btn::after {
      content: '\25BE';
    }

    .sub-menu {
      position: absolute;
      display: none;
    }

    .sub-menu .nav-item {
      display: block;
      width: max-content;
    }

    .dropdown:hover .drop-btn {
      color: #f40;
    }

    .dropdown:hover .sub-menu {
      display: block;
    }

    @media screen and (max-width: 768px) {
      .nav-item {
        display: block;
        width: max-content;
      }
    }
  </style>
</head>

<body>
  <nav class="nav">
    <a class="nav-item" href="#">overview</a>
    <a class="nav-item" href="#">label</a>
    <a class="nav-item" href="#">init</a>
    <div class="dropdown">
      <div class="drop-btn">type</div>
      <div class="sub-menu">
        <a class="nav-item" href="#">text</a>
        <a class="nav-item" href="#">radio</a>
        <a class="nav-item" href="#">checkbox</a>
      </div>
    </div>
  </nav>
</body>

</html>
