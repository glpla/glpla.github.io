<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      max-width: 1024px;
      margin: 0 auto;
      height: 200vh;
      background-color: #f40;
    }

    header {
      position: relative;
      height: 25vh;
      background-image: url(/utils/view/view0.jpg);
      background-size: cover;
      background-attachment: fixed;
    }

    .logo {
      position: absolute;
      left: 50%;
      top: 50%;
      translate: -50% -50%;
    }

    main {
      position: relative;
      height: 100vh;
      background-image: url(/utils/screen/screen0.jpg);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main::before {
      content: '';
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-image: linear-gradient(transparent, #f40);
    }

    main::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(transparent, #f40);
      background-blend-mode: color;
    }

    main span {
      position: absolute;
    }
  </style>
</head>

<body>
  <header>
    <span class="logo">welcome</span>
  </header>
  <main>
    <span>Lorem, ipsum.</span><span>Odit, a?</span><span>Sunt, quidem!</span><span>Consectetur, illum!</span><span>Ex,
      voluptas!</span>
  </main>
</body>

</html>
