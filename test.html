<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 600px;
      height: 300px;
      position: relative;
      background-color: #ddd;
    }

    .box div {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: #f40;
      margin: -50px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div></div>
  </div>
</body>

</html>
