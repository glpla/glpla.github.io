    * {

      font: inherit;
      text-decoration: none;
      color: inherit;

    }

    .nav:hover {
      background-color: #f1f1f1;
      color: #f40;
    }

    .sub-nav {
      position: absolute;
      left: 0;
      max-height: 0;
      overflow: hidden;
      text-align: left;
      background-color: #f1f1f1;
      color: #333;
      padding: 0 10px;
    }

    .nav:hover .sub-nav {
      max-height: 100vh;
    }

    .sub-nav-item:hover {
      color: #f40;
    }
  </style>
</head>
