<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @property --deg-r {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    .wrap {
      --deg-r: 0deg;
      width: 100px;
      height: 200px;
      background-image: linear-gradient(var(--deg-r), #f0f, #0ff);
      margin: 100px auto;
      animation: flash 2s linear infinite;
    }

    @keyframes flash {
      to {
        --deg-r: 360deg;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
  </div>
</body>

</html>
