<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/utils/lib/swiper-11.0.5/package/swiper-bundle.min.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3859342_cjn1jnma20c.css">
  <style>
    /* init css */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* light theme */
    :root {
      --txt-color: #303133;
      --bg-color: #f1f1f1;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    /* dark theme */
    :root[data-theme="dark"] {
      --txt-color: #f1f1f1;
      --bg-color: #131313;
      --shadow-color: rgba(255, 255, 255, 0.1);
    }

    body.dark-theme {
      --txt-color: #f1f1f1;
      --bg-color: #131313;
      --shadow-color: rgba(255, 255, 255, 0.1);
    }

    html {
      background-color: var(--bg-color);
      color: var(--color-text);
    }

    html[data-theme="dark"] body::before {
      clip-path: circle(100%);
    }


    /* document.documentElement.setAttribute('data-theme', isDarkMode.value ? 'dark' : 'light'); */
  </style>
</head>

<body>
  <div class="btn-theme">dark</div>
  <script src="/utils/lib/swiper-11.0.5/package/swiper-bundle.min.js"></script>
  <script>
    let btnTheme = document.querySelector('.btn-theme')
    btnTheme.addEventListener('click', () => {
      document.documentElement.setAttribute('data-theme', 'dark');
    })
  </script>
</body>

</html>
