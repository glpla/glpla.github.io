<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    select {
      background-color: #333;
      color: #fff;
      font: inherit;
      border: none;
      outline: none;
      padding: 4px 10px;
    }

    select:has(option[value='blue']:checked) {
      background-color: #089;
    }

    select:has(option[value='blue']:checked)+.goods div:not(.blue) {
      display: none;
    }

    select:has(option[value='red']:checked) {
      background-color: #f40;
    }

    select:has(option[value='red']:checked)+.goods div:not(.yellow) {
      display: none;
    }

    select:has(option[value='yellow']:checked) {
      background-color: #ff0;
    }

    select:has(option[value='yellow']:checked)+.goods div:not(.yellow) {
      display: none;
    }
  </style>
</head>

<body>
  <select name="" id="" class="sel-color">
    <option value="">all</option>
    <option value="blue">blue</option>
    <option value="yellow">yellow</option>
    <option value="red">red</option>
  </select>
  <div class="goods">
    <div class="blue">blue 1</div>
    <div class="yellow">yellow 1</div>
    <div class="red">red 1</div>
    <div class="red">red 2</div>
    <div class="yellow">yellow 2</div>
    <div class="yellow">yellow 3</div>
    <div class="blue">blue 2</div>
    <div class="blue">blue 3</div>
    <div class="red">red 3</div>
    <div class="red">red 4</div>
    <div class="blue">blue 4</div>
  </div>
</body>

</html>
