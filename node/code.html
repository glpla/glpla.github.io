<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>响应状态码 Code</title>
  <link rel="stylesheet" href="../../css/common.css">
  <base target="_blank">
</head>

<body>
  <header>
    <h1>响应状态码</h1>
    <span>&commat;Code</span>
  </header>
  <dl>
    <dd>服务器会根据响应的处理结果，自动返回状态码</dd>
    <dd>也可以显式的指定状态码，而不管和处理结果是否匹配；如果状态码不符合一般规定，使用开发者工具检查时，会提示未知unknown</dd>
    <dd>
      <pre>res.statusCode=200</pre>
    </dd>
    <dt>200</dt>
    <dd>请求处理正常</dd>
    <dt>301</dt>
    <dd>重定向；资源转移</dd>
    <dt>304</dt>
    <dd>数据缓存，条件没有发送变化时，拉取本地缓存，无须再次远端拉取</dd>
    <dd>CTRL +F5强制刷新后，成功后，状态码为200；再次刷新，变为304</dd>
    <dt>404</dt>
    <dd>资源丢失</dd>
    <dt>500</dt>
    <dd>服务器端无响应</dd>
  </dl>
  <iframe src="../../common/footer.html" frameborder="0" scrolling="no" title="footer" id="footer"></iframe>
</body>

</html>
