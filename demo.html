<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Wrap with Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .open {
      background-color: #f40;
    }

    .nav {
      left: -300px;
      transition: 0.4s;
    }

    body.open .nav {
      left: 0;
    }

    ul {
      width: 890px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      list-style: none;
    }

    li {
      width: 30%;
      aspect-ratio: 16/9;
      background-color: #f40;
      flex: auto;
    }
  </style>
</head>

<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <script>

  </script>
</body>

</html>
