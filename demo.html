<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
        :root {
            --w: 150px;
            --h: 400px;
            --perspective: 1200px;
            --offset: 11px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .box div {
            background-color: #eee;
        }

        .box div:nth-child(1) {
            grid-column-start: 1;
            grid-column-end: 3;
            /* grid-column: 1/3; */
            /* grid-column: span 2; */
        }

        .box div:nth-child(2) {
            /* grid-row: 1/3; */
            /* grid-column: 3/4; */
            grid-row: span 2;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>

</html>
