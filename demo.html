<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Nav</title>
    <style>
        :root {
            --w: 150px;
            --h: 400px;
            --perspective: 1200px;
            --offset: 11px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: var(--perspective);
        }

        .wrap {
            display: flex;
            gap: 10px;
            transform-style: preserve-3d;
        }

        .item {
            position: relative;
            width: var(--w);
            height: var(--h);
            /* background-color: #eee; */
            transition: 1s linear;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .wrap:hover .item {
            transform: rotateY(180deg);
        }

        .item span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item span:nth-child(1) {
            background-color: #f40;
        }

        .item span:nth-child(2) {
            transform: rotateY(180deg);
            background-color: #0a0;
            backface-visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="item">
            <span>11111</span>
            <span>2222</span>
        </div>
    </div>
</body>

</html>
