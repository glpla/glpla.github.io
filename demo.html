<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
    }

    .card {
      width: 150px;
      height: 150px;
      background-image: url(./web/imgs/h5.png);
      background-size: 150px;
      animation: icon-leave 1s steps(23) forwards;
    }

    .card:hover {
      animation: icon-enter 1s steps(23) forwards;
    }

    @keyframes icon-leave {
      from {
        background-position: 0 -3450px;
      }

      to {
        background-position: 0 0;
      }
    }

    @keyframes icon-enter {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 0 -3450px;
      }
    }

    .wrap {
      width: 32px;
      height: 32px;
      overflow: hidden;
    }

    .countdown {
      display: flex;
      width: 32px;
      height: 32px;
    }

    .wrap:hover .countdown {
      animation: trans 10s steps(10) infinite;
    }

    @keyframes trans {
      to {
        transform: translateX(calc(-32px*10));
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="countdown">
      <img src="/utils/number/number-0.png" alt="">
      <img src="/utils/number/number-1.png" alt="">
      <img src="/utils/number/number-2.png" alt="">
      <img src="/utils/number/number-3.png" alt="">
      <img src="/utils/number/number-4.png" alt="">
      <img src="/utils/number/number-5.png" alt="">
      <img src="/utils/number/number-6.png" alt="">
      <img src="/utils/number/number-7.png" alt="">
      <img src="/utils/number/number-8.png" alt="">
      <img src="/utils/number/number-9.png" alt="">
    </div>
  </div>
</body>

</html>
