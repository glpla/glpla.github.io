    <title>Demo</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4090429_02chf9er55ue.css">
    <style>
        :root {
            --bg-color: #fff;
            --txt-color: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--txt-color);
            transition: background-color 0.5s, color 0.5s 0.2s;
        }

        h1 {
            color: #f40;
            font-size: 3rem;
            mask-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(255, 0, 0, 1), rgba(0, 0, 0, 0));
            mask-size: 200% 100%;
            background-repeat: no-repeat;
            animation: scan 5s alternate infinite;
        }

        @keyframes scan {
            100% {
                mask-position: right;
            }
        }
    </style>
</head>
