<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo</title>
  <style>
    :root {
      --w: 300px;
      --ball-size: 20px;
      --offset: calc(var(--w)/2);
      --num: 36;
      --bg-color: #000;
      --txt-color: #fff;
      --dur: 2s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--txt-color);
      transition: background-color 0.5s, color 0.5s 0.2s;
    }
  </style>
</head>

<body>
  <span class="" id="loading">loading</span>
  <div class="container" id="content">content
  </div>
  <script>
    const loading = document.getElementById('loading')
    const content = document.getElementById('content')
    async function loadData(url) {
      loading.style.display = 'block'
      content.style.display = 'none'
      try {
        let res = await fetch('https://glpla.github.io/utils/data/' + url)
        let data = await res.json()
        console.log(data);
      } catch (error) {
        console.log('err', error);
      } finally {
        loading.style.display = 'none'
        content.style.display = 'block'
      }
    }
    loadData('cart.json')
