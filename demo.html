<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    @import url(//at.alicdn.com/t/c/font_4375346_fgaaclszyu.css);

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    input {
      outline: none;
      width: 100%;
      height: 40px;
      color: #333;
      font: inherit;
      border: 1px solid #eee;
      padding: 0 10px;
      background-color: #eee;
    }

    input::placeholder {
      text-transform: capitalize;
    }

    button {
      border: none;
      outline: none;
      color: #fff;
      font: inherit;
      padding: 10px 30px;
      background-color: #0aa;
      cursor: pointer;
      text-transform: uppercase;
    }

    h1 {
      color: #0aa;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(#00abf0, #000);
    }

    .box {
      width: 300px;
      text-align-last: justify;
      color: #fff;
      margin-bottom: 10px;
    }

    .title::before {
      content: attr(data-title);
    }

    .txt::before {
      content: attr(data-txt);
    }

    .bar {
      padding: 4px;
      border: 1px solid #fff;
    }


    .per {
      width: var(--per);
      height: 20px;
      background-color: var(--color);
    }
  </style>
</head>

<body>

  <div class="box" style="--color:#f40;--per:80%">
    <span class="title" data-title="html"></span>
    <span class="txt" data-txt="80%"></span>
    <div class="bar">
      <div class="per"></div>
    </div>
  </div>
  <div class="box" style="--color:#089;--per:90%">
    <span class="title" data-title="css"></span>
    <span class="txt" data-txt="90%"></span>
    <div class="bar">
      <div class="per"></div>
    </div>
  </div>
</body>

</html>
