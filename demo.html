<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4690841_08vyhb7495oi.css">
    <link rel="stylesheet" href="/css/fonts_Inconsolata.css">
    <link rel="stylesheet" href="/css/fonts_Monospace.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .avatar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background-image: url(./imgs/avatar.jpg);
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        .avatar::before {
            content: '';
            position: absolute;
            width: 320px;
            height: 320px;
            background-color: #f40;
            border-radius: 50%;
            z-index: -1;
        }

        .demo {
            display: flex;
        }

        span:nth-child(2) {
            order: 1;
        }

        span:nth-child(3) {
            order: -1;
        }
    </style>
</head>

<body>
    <div class="demo">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
