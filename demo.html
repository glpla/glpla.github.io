<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        :root {
            --w: 640px;
            --z: 1000px;
            --offset: calc(var(--w));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        span::first-letter {
            color: #f40;
        }
    </style>
</head>

<body>
    <div id="footer"></div>
    <script>
        const footer = document.querySelector('#footer');
        fetch('./common/footer.html')
            .then(res => res.text())
            .then(html => footer.innerHTML = html)
    </script>
</body>

</html>
