<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Helvetica, sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
    }

    .item {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #f40;
      transition: .5s;
      cursor: pointer;
    }

    .item:has(+.item:hover),
    .item:hover+.item {
      width: 75px;
      height: 75px;
    }

    .item:hover {
      width: 95px;
      height: 95px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>

</html>
