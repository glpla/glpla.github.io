<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4690841_08vyhb7495oi.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .iconfont {
            font-size: 22px;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 100vh;
        }

        input[type='text'],
        input[type='password'],
        button {
            border: none;
            outline: none;
            font: inherit;
            color: inherit;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }

        .ipt-box {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            height: 40px;
        }

        .ipt {
            width: 100%;
            height: 100%;
            padding: 0 10px;
            background-color: #eee;
        }

        .icon {
            position: absolute;
            left: 10px;
            transition: 0.5s;
            pointer-events: none;
            color: #333;
            text-transform: capitalize;
        }

        .ipt:valid+.icon,
        .ipt:focus+.icon {
            left: 270px;
        }

        button {
            width: 120px;
            height: 40px;
            background-color: #f40;
            color: #fff;
            text-transform: uppercase;
            transition: 0.5s;
            cursor: pointer;
        }

        button:hover {
            background-color: #a00;
        }

        .gender {
            position: relative;
            width: 50px;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
        }

        .gender::before {
            content: '';
            position: absolute;
            left: 3px;
            top: 3px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #eee;
            transition: 0.5s;
        }

        .cb:checked+.gender::before {
            left: 23px;
            background-color: #f40;
        }

        .cb:checked~span {
            color: #f40;
        }

        .btns {
            justify-content: center;
        }

        .box {
            display: grid;
            /* grid-template-columns: repeat(3, 1fr); */
            grid-template-rows: repeat(4, 1fr);
            grid-auto-flow: column;
            /* width: 300px; */
            /* height: 300px; */
        }
    </style>
</head>

<body>
    <div class="box">
