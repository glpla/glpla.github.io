<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4690841_1cc6mozyc6a.css">
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #5988b0;
      --second-color: #de5096;
      --w: 240px;
      --h: 300px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }

    .box {
      width: 300px;
      height: 30px;
      border: 1px solid #fff;
      padding: 10px;
      border-radius: 15px;
    }

    .bar {
      height: 100%;
      background-color: #fff;
      border-radius: inherit;
    }

    .border {
      width: 800px;
      height: 300px;
      background-image: linear-gradient(rgba(0, 0, 0, 0.1), #000), url(./imgs/81.jpeg);
      background-size: cover;
    }

    .dot {
      display: inline-block;
      width: 600px;
      height: 300px;
      background-image: url(./imgs/dot.png);
      background-repeat: repeat-x;
      vertical-align: middle;
    }
  </style>
</head>
