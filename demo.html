<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #5988b0;
      --second-color: #de5096;
      --w: 240px;
      --h: 300px;
      --lh: 30px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* html {
      font-size: clamp(14px, 100vw/30, 24px);
      width: clamp(1024px, 100%, 1200px);
    } */

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .random {
      display: grid;
      grid-template-columns: auto 1fr auto;
      grid-template-rows: auto auto 1fr auto;
      grid-template-areas:
        'header header header'
        'nav nav nav'
        'aside article article'
        'footer footer footer';
      gap: 1rem;
      width: 300px;
      height: 200px;
      gap: 0.4rem;
    }

    .item {
      background-color: #f1f2f3;
    }

    .h {
      grid-area: header;
    }

    .n {
      grid-area: nav;
    }

    .l {
      grid-area: aside;
    }

    .m {
      grid-area: article;
    }

    .f {
      grid-area: footer;
    }
  </style>
</head>

<body>
  <div class="random">
    <div class="item h">header</div>
    <div class="item n">nav</div>
    <div class="item l">aside</div>
    <div class="item m">main</div>
    <div class="item f">footer</div>
  </div>
</body>

</html>
