<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
        :root {
            --w: 640px;
            --z: 1000px;
            --offset: calc(var(--w));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            min-height: 100vh;
        }

        .wrap {
            width: 200px;
            height: 300px;
            background-color: #eee;
            perspective: 1000px;
        }

        .wrap:hover .card {
            transform: rotateY(180deg);
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: 3s;
        }

        .card::before,
        .card::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #f40;
            backface-visibility: hidden;
            background-size: cover;
            background-position: center;
        }

        .card::before {
            background-image: url(./imgs/ggs.png);
            transform: rotateY(180deg);
        }

        .card::after {
            background-image: url(./imgs/xh.png);
        }

        @keyframes scale {
            to {
                width: 800px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card"></div>
    </div>
    <script>
    </script>
</body>

</html>
