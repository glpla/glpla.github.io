<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #5988b0;
      --second-color: #de5096;
      --w: 240px;
      --h: 300px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .mask {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      pointer-events: none;
      opacity: 0;
    }

    .fade-in {
      animation: --fade 1s linear reverse forwards;
    }

    .fade-out {
      animation: --fade 1s linear forwards;
    }

    @keyframes --fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <a href="./tmp.html" class="link">tmp</a>
  <div class="mask"></div>
  <script>
    const mask = document.querySelector(".mask")
    window.addEventListener("load", function () {
      mask.classList.add("fade-in")
      mask.addEventListener("animationend", function () {
        mask.classList.remove("fade-in")
      })
    })
    const link = document.querySelector(".link")
    link.addEventListener("click", function (e) {
      e.preventDefault()
      console.log(e.target.href);

      mask.classList.add("fade-out")
      mask.addEventListener("animationend", function () {
        window.location.href = e.target.href
      })
    })
  </script>
</body>

</html>
