<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
        :root {
            --w: 300px;
            --offset: calc(var(--w)/2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            gap: 100px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        .wrap {
            width: 800px;
            height: 600px;
            background-image: url(/utils/wallpaper/blue.jpg);
            background-size: cover;
            background-position: center;
            mask-image: url(/web/imgs/mask0.png);
            mask-size: cover;
            mask-position: center;
        }
    </style>
</head>

<body>
    <div class="wrap"></div>
</body>

</html>
