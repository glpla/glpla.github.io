<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4690841_08vyhb7495oi.css">
    <link rel="stylesheet" href="/css/fonts_Inconsolata.css">
    <link rel="stylesheet" href="/css/fonts_Monospace.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .avatar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background-image: url(./imgs/avatar.jpg);
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        .avatar::before {
            content: '';
            position: absolute;
            width: 320px;
            height: 320px;
            background-color: #f40;
            border-radius: 50%;
            z-index: -1;
        }

        .demo {
            width: 318px;
            gap: 10px;
            display: flex;
            flex-wrap: wrap;
            background-color: #f1f2f3;
            padding: 10px;
        }

        .demo div {
            background-color: #fff;
            flex: auto;
        }

        .demo div:last-child {
            flex: none;
        }

        .box {
            display: flex;
            width: 300px;
            height: 100px;
            background-color: #eee;
        }

        .box div {
            width: 50px;
            flex-basis: 50px;
            transition: 0.5s;
        }

        .box div:hover {
            flex: 1;
            background-color: #f40;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="demo">
        <div>Lorem.</div>
        <div>Quasi!</div>
        <div>Aperiam?</div>
        <div>Exercitationem.</div>
        <div>Culpa!</div>
        <div>Velit.</div>
        <div>Possimus.</div>
        <div>Voluptate?</div>
        <div>Tempora!</div>
        <div>Illum?</div>
    </div>
</body>

</html>
