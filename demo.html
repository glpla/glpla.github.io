<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
        :root {
            --w: 640px;
            --z: 1000px;
            --offset: calc(var(--w));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
        }


        .light {
            width: 100%;
            height: 100vh;
            background-image: url(./imgs/avatar_self.jpg);
            clip-path: circle(100px at var(--x) var(--y));
        }

        input[type='text']:focus {
            color: #f40;
        }

        input[type='text']:valid {
            color: #089;
        }

        input[type='radio'],
        input[type='checkbox'] {
            accent-color: #f40;
        }

        textarea {
            resize: none;
        }

        .col2 {
            column-count: 2;
            column-width: 100px;
        }

        .wrap {
            --el-color: #890;
        }

.el {
    opacity: var(--alpha, 0.4);
}
    </style>
</head>

<body>
    <div style="--alpha:0">0</div>
    <div class="ellipsis">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellendus, quia.</div>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">female</label>
    <a href="./common/index.html">index</a>
    <a href="https://www.baidu.com">baidu</a>
    <div id="home">Lorem.</div>
