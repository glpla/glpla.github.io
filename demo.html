<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4090429_02chf9er55ue.css">
    <style>
        :root {
            --bg-color: #fff;
            --txt-color: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--txt-color);
            transition: background-color 0.5s, color 0.5s 0.2s;
        }

        h1 {
            color: #f40;
            font-size: 3rem;
            mask-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(255, 0, 0, 1), rgba(0, 0, 0, 0));
            mask-size: 200% 100%;
            background-repeat: no-repeat;
            animation: scan 5s alternate infinite;
        }

        @keyframes scan {
            100% {
                mask-position: right;
            }
        }
    </style>
</head>

<body>
    <script>
        let data = await fetch('https://glpla.github.io/utils/data/coffee.json')
        let json = await data.json()
        console.log(json);

    </script>
</body>

</html>
