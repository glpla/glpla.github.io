<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    @import url(//at.alicdn.com/t/c/font_3834292_zxqb2r9tra.css);

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }


    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(#00abf0, #000);
      color: #fff;
    }

    p {
      z-index: 1;
    }

    p::before {
      content: "*";
      z-index: 1;
    }
  </style>
</head>

<body>
  <p>Lorem ipsum dolor sit amet.</p>
</body>

</html>
