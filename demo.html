<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #5988b0;
      --second-color: #de5096;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style: none;
      border: none;
      outline: none;
      color: inherit;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      position: relative;
      font-size: 1.6rem;
    }

    .wrap {
      height: 50vh;
      overflow-y: scroll;
      background-color: #f50;
      scroll-timeline-name: --squareTimeline;
    }

    .tmp {
      height: 100vh;
    }

    img {
      display: block;
      margin: 0 auto;
      animation: --windmill 1s alternate;
      animation-timeline: --squareTimeline;
    }

    @keyframes --windmill {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
