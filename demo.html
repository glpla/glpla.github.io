    <style>
        :root {
            --b-r: 150px;
            --p-m-g: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .iconfont {
            font-size: 22px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: var(--p-m-g);
            width: 100%;
        }

        input,
        button {
            border: none;
            outline: none;
            width: 100%;
            height: 100%;
            font: inherit;
            color: inherit;
            background-color: transparent;
        }

        button {
            width: max-content;
            height: 40px;
            padding: 0 var(--p-m-g);
            cursor: pointer;
            text-transform: capitalize;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--p-m-g);
            min-height: 100vh;
            perspective: 1000px;
            background-color: #eee;
        }

        .wrap {
            position: relative;
            width: 800px;
            height: 300px;
            background-color: #fff;
            overflow: hidden;
        }

        .wrap>div {
            position: absolute;
        }

        .form {
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            width: 50%;
            height: 100%;
            background-color: #fff;
            transition: 1s 0.6s, visibility 0s 0.6s;
            padding: var(--p-m-g);
        }

        .form-login {
            left: 0;
            transform: translateX(100%);
            visibility: hidden;
        }

        .form-register {
            right: 0;
        }

        .mask {
            width: 150%;
            height: 100%;
            top: 0;
            right: 50%;
            background-color: #0a0;
            border-radius: var(--b-r);
            transition: 1.0s;
        }

        .register-tips,
        .login-tips {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: var(--p-m-g);
            width: 50%;
            height: 100%;
            padding: var(--p-m-g);
            top: 0;
        }

        .login-tips {
            left: 0;
            /* background-color: #0896; */
            transition: 1.0s 0.4s;
        }

        .register-tips {
            align-items: flex-end;
            right: 0;
            /* background-color: #f406; */
            transform: translateX(100%);
            transition: 1.0s .2s;
        }

        /* dynamic */
        .wrap.active .mask {
            transform: translateX(100%);
            transition: 1.0s;
        }

        .wrap.active .login-tips {
            transform: translateX(-100%);
            transition: 1.0s 0.2s;
        }

        .wrap.active .register-tips {
            transform: translateX(0);
            transition: 1.0s 0.4s;
        }

        .wrap.active .form-login {
            transform: translateX(0%);
            visibility: visible;
        }

        .wrap.active .form-register {
            transform: translateX(-100%);
            visibility: hidden;
        }

        .input-box {
            width: 100%;
            height: 40px;
            background-color: #eee;
        }

        .input-box input {
            padding-left: var(--p-m-g);
        }

        .input-box input:focus {
            border: 1px solid #0a0;
        }

        form .form-btn {
            background-color: #0a0;
            color: #fff;
        }

        .btn {
            color: #fff;
            border: 1px solid #fff;
            border-radius: 20px;
        }

        /* nav */
        nav {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-menu {
            display: flex;
            gap: 10px;
        }

        .nav-close,
        .nav-toggle {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: -120%;
                left: 0;
                width: 100%;
                padding: 3rem 1rem;
                background-color: #fbd9bf;
                transition: 0.5s;
            }

            .nav-menu.active {
                top: 0;
            }

            .nav-menu {
                flex-direction: column;
                text-align: center;
            }

            .nav-close {
                display: block;
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            .nav-toggle {
                display: block;
            }
        }

        .txt {
            color: #f40;
            text-shadow: 10px 10px;
        }
    </style>
</head>

    <script>
        const close = document.querySelector('#nav-close')

        close.addEventListener('click', () => {
            menu.classList.remove('active')
        })
        toggle.addEventListener('click', () => {
            menu.classList.add('active')
        })

            nav.addEventListener('click', () => {
                menu.classList.remove('active')
