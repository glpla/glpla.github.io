<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
        :root {
            --w: 640px;
            --z: 1000px;
            --offset: calc(var(--w));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .light {
            width: 100%;
            height: 100vh;
            background-image: url(./imgs/avatar_self.jpg);
            clip-path: circle(100px at var(--x) var(--y));
        }
    </style>
</head>

<body>
    <div class="light"></div>
    <script>
        const light = document.querySelector('.light')
        document.addEventListener('mousemove', (e) => {
            let posx = e.clientX
            let posy = e.clientY
            light.style.setProperty('--x', `${posx}px`)
            light.style.setProperty('--y', `${posy}px`)
        })
    </script>
</body>

</html>
