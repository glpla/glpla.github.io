<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #5988b0;
      --second-color: #de5096;
      --w: 240px;
      --h: 300px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    table {
      width: 80%;
      margin: auto;
      background-color: #f40;
      border-collapse: collapse;
      border-spacing: 0;
    }

    th,
    td {
      height: 30px;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Lorem, ipsum.</th>
      <th>Quaerat, deserunt.</th>
      <th>Fugiat, sunt.</th>
    </tr>
    <tr>
      <td>Lorem, ipsum.</td>
      <td>Optio, aliquam!</td>
      <td>Aliquid, delectus?</td>
    </tr>
  </table>
</body>

</html>
