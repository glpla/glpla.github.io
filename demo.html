<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo</title>
  <style>
    :root {
      --w: 300px;
      --ball-size: 20px;
      --offset: calc(var(--w)/2);
      --num: 36;
      --bg-color: #000;
      --txt-color: #fff;
      --dur: 2s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg-color);
      color: var(--txt-color);
      transition: background-color 0.5s, color 0.5s 0.2s;
    }

    .wrap {
      position: relative;
      width: 64px;
      height: 64px;
      text-align: center;
      perspective: 1000px;
    }

    .card {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 50%;
      font-size: 40px;
      font-weight: 600;
      font-family: Arial, Helvetica, sans-serif;
      transform-style: preserve-3d;
      overflow: hidden;
      backface-visibility: hidden;
      transition: 0.5s;
    }

    .c0 {
      line-height: 64px;
      background-color: #f40;
    }

    .c1 {
      top: 50%;
      line-height: 0;
      background-color: #089;
      transform-origin: top;
      transform: rotateX(180deg);
    }

    .wrap:hover .c1 {
      transform: rotateX(0deg);
    }

    .c2 {
      line-height: 64px;
      background-color: #0aa;
      transform-origin: bottom;
      transform: rotateX(0deg);
    }

    .wrap:hover .c2 {
      transform: rotateX(-180deg);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card c0">3</div>
    <div class="card c1">3</div>
    <div class="card c2">4</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    let req = axios.get('/utils/data/cart.json')
    req.then(res => console.log(res))
  </script>
</body>

</html>
