<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #5988b0;
      --second-color: #de5096;
      --w: 240px;
      --h: 300px;
      --lh: 30px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .box {
      width: 240px;
      height: 80px;
      margin: auto;
      background-color: #f2f2f2;
      border: 1px solid #f40;
      /* background-image: linear-gradient(45deg, #f40 95%, #fff 0); */
      /* background-image: linear-gradient(90deg, #f40 20%, #fff 0, #fff 40%, #f40 0, #f40 60%, #fff 0, #fff 80%, #f40 0); */
      background-image:
        linear-gradient(45deg, #f40 95%, #fff 0),
        linear-gradient(135deg, #fff 5%, #f40 0),
        linear-gradient(45deg, #fff 5%, #f40 0),
        linear-gradient(135deg, #f40 95%, #fff 0);
      background-size: 50% 50%, 50% 50%;
      background-position: right top, left top, left bottom, right bottom;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
