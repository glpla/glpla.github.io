<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        :root {
            --w: 640px;
            --z: 1000px;
            --offset: calc(var(--w));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .box {
            width: 300px;
            height: 400px;
            overflow-y: auto;
        }

        .cont {
            width: 100%;
            height: 500px;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="cont"></div>
    </div>
    <script>
        const box = document.querySelector('.box');
        const cont = document.querySelector('.cont');
        console.log('w', box.scrollWidth, 'h', box.scrollHeight);
        console.log('w client', box.clientWidth, 'h', box.clientHeight);
        box.addEventListener('scroll', function () {
            console.log('w', box.scrollWidth, 'h', box.scrollHeight);
            console.log('w client', box.clientWidth, 'h', box.clientHeight);
            // console.log('box scroll - top', box.scrollTop, 'left', box.scrollLeft);
            // console.log('box client - top', box.clientTop, 'left', box.clientLeft);
        })
        cont.addEventListener('scroll', function () {
            console.log(' cont - top', cont.scrollTop, 'left', cont.scrollLeft);
        })
    </script>
</body>

</html>
