<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #0ef;
      --second-color: #363c48;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style: none;
      border: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    html {
      font-size: 62.6%;
    }

    body {
      font-size: 1.6rem;
      color: #fff;
      overflow: hidden;
    }

    .wrap {
      position: absolute;
      right: calc(100% - 100px);
      top: 100px;
      width: 100px;
      height: 30px;
      background-color: #f40;
      /* animation: mov 5s infinite; */
    }

    @keyframes mov {
      0% {
        margin-right: -1000px;
      }

      100% {
        margin-right: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrap"> </div>
</body>

</html>
