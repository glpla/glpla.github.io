<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4090429_02chf9er55ue.css">
    <style>
        :root {
            --bg-color: #fff;
            --txt-color: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--txt-color);
            transition: background-color 0.5s, color 0.5s 0.2s;
        }

        .dark-mode {
            --bg-color: #333;
            --txt-color: #fff;
        }

        p {
            width: 96%;
            max-width: 600px;
            margin-bottom: 10px;
            margin: 0 auto;
            margin-bottom: 1em;
        }

        .toggle-btn {
            position: fixed;
            right: 1rem;
            top: 1rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .toggle-btn .iconfont {
            font-size: 24px;
            color: var(--txt-color);
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--bg-color);
            transform: scale(0);
            z-index: -1;
            animation: bg-exchange 0.5s;
            animation-play-state: paused;
        }

        @keyframes bg-exchange {
            to {
                transform: scale(10);
            }
        }

        body.dark-mode .toggle-btn::before {
            animation-play-state: running;
        }

        .wrap {
            width: 100%;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>

<body>
    <script>
        let users = []
        async function getUser() {
            try {
                let res = await fetch('https://randomuser.me/api/?results=10')
                let json = await res.json()
                console.log(json.results);
            } catch (error) {
                console.log(error);
            }
        }
        getUser()
    </script>
</body>

</html>
