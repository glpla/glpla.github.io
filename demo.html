<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        :root {
            --w: 640px;
            --z: 1000px;
            --offset: calc(var(--w));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            min-height: 100vh;
        }

        .box {
            width: 10px;
            height: 40px;
            background-color: #f40;
            animation: scale 1s 3;
        }

        @keyframes scale {

            100% {
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');
        box.addEventListener('animationstart', () => {
            console.log('start');

        })
        box.addEventListener('animationend', () => {
            console.log('end');

        })
        box.addEventListener('animationiteration', () => {
            console.log('iteration');
        })
        document.onkeydown = function (e) {
            if (e.key == 'F12') {
                console.log('hi');

                return false;
            }
        }
    </script>
</body>

</html>
