<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
        :root {
            --w: 150px;
            --h: 400px;
            --perspective: 1200px;
            --offset: 11px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: var(--perspective);
        }

        .box {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            /* background-color: #eee; */
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            left: -55px;
            width: 150%;
            height: 30px;
            background-color: #f40;
            transform: rotateZ(-45deg);
        }

        .box::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: #333;
            box-shadow: 150px -150px 0 20px #333;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
