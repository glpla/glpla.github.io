<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        :root {
            --w: 640px;
            --z: 1000px;
            --offset: calc(var(--w));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        span::first-letter {
            color: #f40;
        }
    </style>
</head>

<body>
    <span>Lorem.</span>
    <script>
        const links = document.querySelectorAll('nav span')
        const conts = document.querySelectorAll('main p')
        console.log(links);
        links.forEach((link, ind) => {
            link.addEventListener('click', () => {
                conts[ind].scrollIntoView({ behavior: 'smooth', block: 'center' })
            })
        })
    </script>
</body>

</html>
