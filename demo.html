<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    @import url(//at.alicdn.com/t/c/font_4375346_fgaaclszyu.css);

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    input {
      outline: none;
      width: 100%;
      height: 40px;
      color: #333;
      font: inherit;
      border: 1px solid #eee;
      padding: 0 10px;
      background-color: #eee;
    }

    input::placeholder {
      text-transform: capitalize;
    }

    button {
      border: none;
      outline: none;
      color: #fff;
      font: inherit;
      padding: 10px 30px;
      background-color: #0aa;
      cursor: pointer;
      text-transform: uppercase;
    }

    h1 {
      color: #0aa;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .wrap {
      position: relative;
      width: 600px;
      aspect-ratio: 4/3;
      background-color: #eee;
      overflow: hidden;
    }

    .wrap::before {
      content: '';
      position: absolute;
      left: -650px;
      top: -650px;
      width: 1000px;
      height: 1000px;
      border-radius: 50%;
      background-image: radial-gradient(#00abf0, #00abf0);
      transition: 1s;
    }

    .wrap.active::before {
      left: 300px;
      top: 300px;
    }

    button {
      position: relative;
    }

    .bg-txt {
      color: transparent;
      font-size: 40px;
      font-weight: 600;
      background-color: #f40;
      background-image: linear-gradient(to right, #00abf0, #0aa);
      background-clip: text;
      -webkit-background-clip: text;
    }
  </style>
</head>

<body>
  <div class="bg-txt">Lorem ipsum dolor sit amet.</div>
  <div class="wrap">
  </div>
  <button class="register">register</button>
  <button class="login">login</button>
  <script>
    const btnLogin = document.querySelector('.login')
    const btnRegister = document.querySelector('.register')
    const wrap = document.querySelector('.wrap')

    btnLogin.addEventListener('click', () => {
      wrap.classList.remove('active')
    })

    btnRegister.addEventListener('click', () => {
      wrap.classList.add('active')
    })
  </script>
</body>

</html>
