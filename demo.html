<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
    }

    input,
    textarea {
      border: 1px solid #00abf0;
      background-color: transparent;
      outline: none;
      color: inherit;
      padding: 0 10px;
      border-radius: 4px;
    }

    input {
      height: 40px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      border: none;
      outline: none;
      background-color: #00abf0;
      color: inherit;
      padding: 10px 30px;
      border-radius: 4px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
      max-width: 350px;
      margin: 100px auto;
      background-color: #f40;
    }

    input {
      width: 40%;
      flex: auto;
    }

    textarea {
      width: 100%;
    }

    button {
      margin: 0 auto;
    }

    h1 {
      width: 100%;
      text-align: center;
    }

    .item {
      width: 300px;
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .title {
      flex: 2;
      background-color: #f40;
      height: 100px;
    }

    p {
      flex: 1;
      background-color: #ff0;
      height: 100px;
    }

    .info {
      flex: 2;
      background-color: #089;
      height: 100px;
    }

    /* .item:nth-child(even) .title {
      order: 1;
    }

    .item:nth-child(even) .info {
      order: -1;
    } */
    .item:nth-child(even) {
      flex-direction: row-reverse;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item">
      <div class="title"></div>
      <p></p>
      <div class="info"></div>
    </div>
    <div class="item">
      <div class="title"></div>
      <p></p>
      <div class="info"></div>
    </div>
    <div class="item">
      <div class="title"></div>
      <p></p>
      <div class="info"></div>
    </div>
    <div class="item">
      <div class="title"></div>
      <p></p>
      <div class="info"></div>
    </div>
    <div class="item">
      <div class="title"></div>
      <p></p>
      <div class="info"></div>
    </div>
  </div>
</body>

</html>
