<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #5988b0;
      --second-color: #de5096;
      --w: 240px;
      --h: 300px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .mask {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      pointer-events: none;
      opacity: 0;
    }

    .fade-in {
      animation: --fade 1s linear reverse forwards;
    }

    .fade-out {
      animation: --fade 1s linear forwards;
    }

    @keyframes --fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    table {
      border-collapse: collapse;

    }

    tr {
      height: 30px;
    }

    th {
      height: 30px;
    }

    td {
      height: 30px;
      border-bottom: 1px solid #000;
    }

    .wrap {
      height: 100px;
      width: 300px;
      margin: 0 auto;
    }

    .test {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      background-color: #ccc;
      color: #fff;
      transition: 0.5s;
      text-align: center;
    }

    .test:hover {
      border-bottom: 5px solid #f40;
    }

    li {
      font-family: 'Font Awesome 6 Free';
    }

    li::after {
      content: "\f061";
    }
  </style>
</head>

<body>
  <ul>
    <li>Lorem.</li>
  </ul>
  <table>
    <tr>
      <th>123</th>
      <th>123</th>
    </tr>
    <tr>
      <td>456</td>
      <td>456</td>
    </tr>
  </table>
  <div class="wrap">
    <div class="test">Lorem.</div>
  </div>
  <a href="./tmp.html" class="link">tmp</a>
  <div class="mask"></div>
  <script>
    const mask = document.querySelector(".mask")
    window.addEventListener("load", function () {
      mask.classList.add("fade-in")
      mask.addEventListener("animationend", function () {
        mask.classList.remove("fade-in")
      })
    })
    const link = document.querySelector(".link")
    link.addEventListener("click", function (e) {
      e.preventDefault()
      console.log(e.target.href);

      mask.classList.add("fade-out")
      mask.addEventListener("animationend", function () {
        window.location.href = e.target.href
      })
    })
  </script>
</body>

</html>
