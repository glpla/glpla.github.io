  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #5988b0;
      --second-color: #de5096;
      --w: 240px;
      --h: 300px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .mask {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      pointer-events: none;
      opacity: 0;
    }

    .fade-in {
      animation: --fade 1s linear reverse forwards;
    }

    .fade-out {
      animation: --fade 1s linear forwards;
    }

    @keyframes --fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .wrap {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: masonry;
      gap: 10px;
    }

    .wrap div {
      width: 100%;
      background-color: #f40;
    }

    .wrap div:nth-child(3n+2) {
      height: 100px;
    }
  </style>
</head>
