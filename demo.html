<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #5988b0;
      --second-color: #de5096;
      --w: 240px;
      --h: 300px;
      --lh: 30px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    html {
      font-size: clamp(14px, 100vw/30, 24px);
      width: clamp(1024px, 100%, 1200px);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1rem;
    }

    @property --deg {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    .box {
      border: 4px solid #000;
      --deg: 0deg;
      width: 300px;
      height: 300px;
      background-image: conic-gradient(from var(--deg), var(--main-color), var(--second-color), var(--main-color));
      transition: --deg 1s;
    }

    .box:hover {
      --deg: 360deg;
    }
  </style>
</head>

<body>
  <h1>Lorem.</h1>
  <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque dicta sint, tempora id ea ex illum obcaecati iste
    quo
    corrupti provident aut sunt illo officia aliquam ad soluta dolor quaerat?</p>
</body>

</html>
