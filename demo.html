<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    @import url(//at.alicdn.com/t/c/font_4375346_fgaaclszyu.css);

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    input {
      outline: none;
      width: 100%;
      height: 40px;
      color: #333;
      font: inherit;
      border: 1px solid #eee;
      padding: 0 10px;
      background-color: #eee;
    }

    input::placeholder {
      text-transform: capitalize;
    }

    button {
      border: none;
      outline: none;
      color: #fff;
      font: inherit;
      padding: 10px 30px;
      background-color: #0aa;
      cursor: pointer;
      text-transform: uppercase;
    }

    h1 {
      color: #0aa;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(#00abf0, #000);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 600px;
      aspect-ratio: 4/3;
      background-color: #fff;
    }

    .item {
      background-image: url(./imgs/hj.jpg);
    }

    .item:nth-child(1),
    .item:nth-child(5) {
      grid-column: span 2;
    }

    .item:nth-child(2),
    .item:nth-child(3) {
      grid-row: span 2;
    }

    .item:nth-child(1) {
      background-size: 150% 300%;
      background-position: left top;
    }

    .item:nth-child(2) {
      background-size: 300% 150%;
      background-position: right top;
    }

    .item:nth-child(3) {
      background-size: 300% 150%;
      background-position: left bottom;
    }

    .item:nth-child(4) {
      background-size: 300% 300%;
      background-position: center;
    }

    .item:nth-child(5) {
      background-size: 150% 300%;
      background-position: right bottom;
    }
  </style>
</head>

<body>

  <div class="grid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>

</html>
