<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #5988b0;
      --second-color: #de5096;
      --w: 240px;
      --h: 300px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style: none;
      border: none;
      outline: none;
      color: inherit;
      font-family: Arial, Helvetica, sans-serif;
    }

    *::before,
    *::after {
      box-sizing: inherit;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    .avatar {
      position: relative;
      width: var(--w);
      height: var(--h);
      border-bottom-left-radius: 120px;
      border-bottom-right-radius: 120px;
      overflow: hidden;
    }

    .avatar * {
      position: absolute;
      bottom: 0;
      width: var(--w);
      height: var(--w);
      border-radius: 50%;
      transform-origin: bottom;
      transition: 0.5s;
    }

    .back {
      border: 4px solid #fff;
      background-image: linear-gradient(to top, #f42, #f39c12);
      z-index: 1;
    }

    .avatar img {
      object-fit: cover;
      cursor: pointer;
      z-index: 2;
    }

    .before {
      border: 4px solid #fff;
      border-top-color: transparent;

      z-index: 3;
    }

    .avatar:hover img {
      transform: scale(1.2);
    }

    .avatar:hover::before {
      transform: scale(0.85);
    }

    .avatar:hover::after {
      transform: scale(0.85);
    }
  </style>
</head>

<body>
  <dd class="avatar">
    <div class="back"></div>
    <img src="./imgs/avatar.webp" alt="">
    <div class="before"></div>
  </dd>
</body>

</html>
