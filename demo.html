<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4690841_08vyhb7495oi.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .iconfont {
            font-size: 22px;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 100vh;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #eee;
            transition: 0.5s;
            transform-origin: bottom;
            /* ！！！ */
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            background-color: #eee;
            inset: 0;
        }

        .back {
            transform: rotateY(180deg);
            background-color: #f40;
            backface-visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="front">asdfasdf</div>
        <div class="back"></div>
    </div>
</body>

</html>
