<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    input,
    textarea,
    button {
      border: none;
      outline: none;
      background-color: transparent;
      font: inherit;
      color: inherit;
    }

    input {
      width: 100%;
    }

    textarea {
      width: 100%;
      resize: none;
    }

    button {
      cursor: pointer;
    }

    ::placeholder {
      color: #fff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(#00abf0, #000);
      color: #fff;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 94%;
      max-width: 600px;
    }

    .ipt {
      width: 40%;
      border: 1px solid #fff;
      height: 40px;
      padding: 0 10px;
      flex-grow: 1;
    }

    .ta {
      border: 1px solid #fff;
      height: 100px;
      padding: 10px;
    }

    button {
      padding: 6px 30px;
      border: 1px solid #fff;
      background-color: #00abf0;
      color: #fff;
      border-radius: 6px;
    }
  </style>
</head>
