<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
        :root {
            --w: 640px;
            --z: 1000px;
            --offset: calc(var(--w));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            min-height: 100vh;
        }

        .bar {
            width: 100px;
            height: 40px;
            background-color: #f40;
            animation: scale 3s steps(5) forwards;
        }

        @keyframes scale {
            to {
                width: 800px;
            }
        }
    </style>
</head>

<body>
    <div class="bar"></div>

    </script>
</body>

</html>
