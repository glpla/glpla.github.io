<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --bg-color: #171f2b;
      --second-bg-color: #1f2733;
      --nav-bg-color: rgba(255, 255, 255, .1);
      --main-color: #5988b0;
      --second-color: #de5096;
      --w: 240px;
      --h: 300px;
      --lh: 30px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* html {
      font-size: clamp(14px, 100vw/30, 24px);
      width: clamp(1024px, 100%, 1200px);
    } */

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
    }

    .item {
      background-color: #f1f2f3;
    }

    /* 
    .r23 {
      grid-column: 1/-1;
      background-color: #f40;
    }

    .r24 {
      grid-row: 2/-1;
      background-color: #f40;
    } */
    .c9 {
      grid-column: span 3;
    }

    .c0 {
      grid-column: 1/-1;
    }

    .c3 {
      grid-column: 3/-1;
      grid-row: 2/-1;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="item c0">0</div>
    <div class="item r23">1</div>
    <div class="item">2</div>
    <div class="item c3">3</div>
    <div class="item r24">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
  </div>
</body>

</html>
