<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        :root {
            --w: 640px;
            --z: 1000px;
            --offset: calc(var(--w));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            width: var(--w);
            aspect-ratio: 16/9;
            perspective: var(--z);
        }

        .swiper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: --roll 120s linear infinite;
            cursor: pointer;
        }

        @keyframes --roll {

            100% {
                transform: rotateY(360deg);
            }
        }

        .item {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f40;
            color: #fff;
            transform: rotateY(calc(var(--deg)*36deg)) translateZ(calc(-1*var(--z)));
            cursor: pointer;
        }

        .swiper:hover {
            animation-play-state: paused;
        }
    </style>
</head>
