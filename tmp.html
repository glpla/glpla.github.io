<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            overflow: auto;
            position: relative;
        }

        .element {
            width: 100%;
            height: 100vh;
            background-color: lightblue;
            position: relative;
            animation-duration: 2s;
            animation-fill-mode: both;
            opacity: 0;
        }

        #element1 {
            animation-timeline: view(50% 10%);
            animation-name: fadeInOut;
        }

        #element2 {
            animation-timeline: view(10% 50%);
            animation-name: fadeInOut;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="element" id="element1">Element 1</div>
        <div class="element" id="element2">Element 2</div>
    </div>
</body>

</html>
