<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20230110大树</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3859342_xaua6qnifpl.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            font: inherit;
            color: inherit;
            text-decoration: none;
        }



        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }


        .logo {
            position: relative;
            display: block;
            width: 60px;
            height: 60px;
            background-image: url(./imgs/avatar.jpg);
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }

        .logo::before {
            content: '';
            position: absolute;
            left: -5px;
            top: -5px;
            width: 70px;
            height: 70px;
            background-color: #fff;
            background-image: linear-gradient(#f40, #089);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>

</html>
