<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .tmp {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #fff;
        }

        .tmp::before {
            content: '';
            position: absolute;
            z-index: 0;
            width: 50px;
            height: 50px;
            background-color: #f40;

        }

        .tmp .inner {
            position: relative;
            width: 20px;
            aspect-ratio: 1;
            background-color: #ff0;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div class="tmp">
        <div class="inner"></div>
    </div>
</body>

</html>
