<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .box {}

        .left,
        .right {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 -40px;
        }

        .left {
            border: 10px solid #0a0;
        }

        .left::before {
            content: '';
            position: absolute;
            box-sizing: border-box;
            left: -10px;
            top: -10px;
            width: 120px;
            height: 120px;
            border: 10px solid transparent;
            border-top-color: #fff;
            border-radius: 50%;
            z-index: 1;
        }

        .right {
            border: 10px solid #a00;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
