<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20230110大树</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3859342_xaua6qnifpl.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            font: inherit;
            color: inherit;
            text-decoration: none;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .back {
            position: fixed;
            right: 100px;
            bottom: 100px;
            display: none;
        }

        .back.fixed {
            display: block;
        }

        .test {
            height: 300vh;
        }
    </style>
</head>

<body>
    <div class="back">back</div>
    <div class="test"></div>
    <script>
    const back = document.querySelector('.back')
    window.addEventListener('scroll', () => {
        back.classList.toggle('fixed', window.scrollY > 500)
    })
    </script>
</body>

</html>
