<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20230110大树</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3859342_xaua6qnifpl.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            font: inherit;
            color: inherit;
            text-decoration: none;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .box {
            width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./imgs/demo.jpg" alt=""><img src="./imgs/demo.jpg" alt=""><img src="./imgs/demo.jpg" alt=""><img
            src="./imgs/demo.jpg" alt=""><img src="./imgs/demo.jpg" alt=""><img src="./imgs/demo.jpg" alt=""><img
            src="./imgs/demo.jpg" alt=""><img src="./imgs/demo.jpg" alt=""><img src="./imgs/demo.jpg" alt="">
    </div>
</body>

</html>
