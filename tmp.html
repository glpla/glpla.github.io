<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .tmp {
            width: 100px;
            height: 100px;
            background-color: #fff;
        }

        .tmp:hover {
            animation: --color 1s backwards;
        }

        @keyframes --color {
            from {
                background-color: #f40;
            }


            to {
                background-color: #0a0;
            }
        }
    </style>
</head>

<body>
    <div class="tmp"></div>
</body>

</html>
