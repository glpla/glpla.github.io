<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            background-color: #fff;
        }

        body {
            width: 800px;
            background-color: #f09;
            margin: 0 auto;
        }

        .box {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #000;
            padding: 20px;
        }

        .box::before {
            content: '';
            position: absolute;
            width: 104%;
            height: 104%;
            left: -2%;
            top: -2%;
            background-image: linear-gradient(#f40, #089);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
