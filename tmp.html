<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        a {
            text-decoration: none;
            font: inherit;
            color: inherit;
        }

        a {
            position: relative;
            padding: 10px 30px;
            background-color: #333;
            border-radius: 30px;
            color: #fff;
            overflow: hidden;
        }

        a span {
            position: relative;
            z-index: 1;
            transition: 0.3s;
        }

        a:hover {
            color: var(--color);
        }

        a:hover span {
            text-shadow: 0 0 10px var(--color);
        }

        a::before {
            content: '';
            position: absolute;
            left: -110%;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--color);
            box-shadow: 0 0 10px var(--color), 0 0 20px var(--color), 0 0 40px var(--color);
            transition: 0.5s;
        }

        a:hover::before {
            left: 110%;
        }

        a::after {
            content: '';
            position: absolute;
            inset: 2px;
            background-color: #333;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <a href="" style="--color:#0a0"><span>Lorem</span></a>
</body>

</html>
