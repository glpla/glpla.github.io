<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20230110大树</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.font.im/css?family=Roboto:300,400,500,700');

        /* 规则 rules */
        /* 选择器 selector */
        html {
            /* 值对 name : value pairs */
            font-size: 16px;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

    .page {
        display: grid;
        grid-template-columns: auto 1fr auto;
        grid-template-rows: auto auto 1fr auto;
        grid-template-areas:
            'header header header'
            'nav nav nav'
            'aside article article'
            'footer footer footer';
        min-height: 100vh;
        gap: 1rem;
    }

    header {
        grid-area: header;
    }

    nav {
        grid-area: nav;
    }

    aside {
        grid-area: aside;
    }

    article {
        grid-area: article;
    }

    footer {
        grid-area: footer;
    }
    </style>
</head>

<body>
    <div class="box" style="color: #f40;">你好世界</div>
</body>

</html>
