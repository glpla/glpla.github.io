<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20230110大树</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 规则 rules */
        /* 选择器 selector */
        html {
            /* 值对 name : value pairs */
            font-size: 16px;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .tmp {
            width: 0px;
            height: 40px;
            background-image: linear-gradient(to right, #f40, #0a0);
            animation: --color 1s backwards;
        }

        @keyframes --color {
            from {
                width: 0;
            }


            to {
                width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="tmp"></div>
</body>

</html>
