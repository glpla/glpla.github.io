<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20230110大树</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 规则 rules */
        /* 选择器 selector */
        html {
            /* 值对 name : value pairs */
            font-size: 16px;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .steps {
            width: 50px;
            height: 50px;
            background-image: url(./web/imgs/steps.png);
            animation: --bg-pos 9s steps(9);
        }

        @keyframes --bg-pos {
            to {
                background-position: 0 -450px;
            }
        }
    </style>
</head>

<body>
    <div class="steps"></div>
    <script>
        const steps = document.querySelector('.steps');
        steps.addEventListener('animationend', function () {
            alert('动画结束');
        })
    </script>
</body>

</html>
