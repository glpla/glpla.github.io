<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20230110大树</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            font: inherit;
            color: inherit;
            text-decoration: none;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
        }

        .loading {
            display: flex;
            width: 300px;
        }

        .loading div {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #0aa;
            /* animation: --mov 1s linear infinite alternate calc(var(--delay) * 0.2s) backwards; */
            box-shadow: 0 0 10px #0aa;
        }

        @keyframes --mov {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div style="--delay:0"></div>
        <div style="--delay:1"></div>
        <div style="--delay:2"></div>
        <div style="--delay:3"></div>
        <div style="--delay:4"></div>
        <div style="--delay:5"></div>
        <div style="--delay:6"></div>
        <div style="--delay:7"></div>
        <div style="--delay:8"></div>
        <div style="--delay:9"></div>
    </div>
</body>

</html>
