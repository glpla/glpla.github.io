<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像 Avatar</title>
    <style>
        @import url(../../css/fonts_GreatVibes.css);

        :root {
            --bg-color: #171f2b;
            --second-bg-color: #1f2733;
            --nav-bg-color: rgba(255, 255, 255, .1);
            --main-color: #5988b0;
            --second-color: #de5096;
            --w: 240px;
            --h: 300px;
            --lh: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            border: none;
            outline: none;
            color: inherit;
            font-family: Arial, Helvetica, sans-serif;
        }

        *::before,
        *::after {
            box-sizing: inherit;
        }

        body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            place-items: center;
            gap: 20px;
            height: 100vh;
            background-color: #000;
        }

        .wrap {
            position: relative;
            width: var(--w);
        }

        /* case 1 */
        .img {
            height: var(--w);
        }

        .img img {
            width: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
        }

        /* case 2 */
        .bg {
            width: calc(var(--w) - 10px);
            height: calc(var(--w) - 10px);
        }

        .bg-avatar {
            width: 100%;
            height: 100%;
            background-image: url(../imgs/wangfei.png);
            background-position: center;
            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
        }

        .bg-avatar::before {
            content: '';
            position: absolute;
            inset: -5px;
            background-image: linear-gradient(#a00, #d5a88b, #124c5c);
            border-radius: 50%;
            z-index: -1;
            animation: roll 5s linear infinite;
        }

        .bg-avatar::after {
            content: 'wang fei';
            position: absolute;
            left: var(--lh);
            bottom: calc(var(--lh)*-5);
            width: max-content;
            padding: 0 10px;
            font-size: calc(var(--lh)*3);
            text-transform: capitalize;
            color: transparent;
            font-family: 'greatvibes';
            font-weight: 600;
            background-image: linear-gradient(to right, #a00, #d5a88b, #124c5c);
            background-clip: text;
            background-size: 200% auto;
            background-position: 0 0;
            transition: background-position 0.5s;
        }

        .bg-avatar:hover::after {
            background-position: 100% 0;
        }

        @keyframes roll {
            to {
                transform: rotate(360deg);
            }
        }

        /* case 3 */
        .transform {
            height: var(--w);
            border-bottom-left-radius: 120px;
            border-bottom-right-radius: 120px;
            /* background-color: #fff; */
        }

        .transform::before,
        .transform::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: var(--w);
            height: var(--w);
        }

        .transform::before {
            background-image: linear-gradient(to top, #f42, #f39c12);
            border-radius: 50%;
            border: 4px solid #fff;
            z-index: 1;
        }

        .transform::after {
            height: var(--h);
            background-image: url(../../imgs/avatar.webp);
            background-size: 90%;
            background-position: right 10px bottom 0;
            background-repeat: no-repeat;
            border-bottom-left-radius: 120px;
            border-bottom-right-radius: 120px;
            transform-origin: bottom center;
            transition: 0.4s;
            z-index: 2;
        }

        .transform .mask {
            position: absolute;
            bottom: 0;
            width: var(--w);
            height: var(--w);
            border-radius: 50%;
            border: 4px solid #fff;
            border-top-color: transparent;
            z-index: 3;
        }


        .transform:hover::after {
            background-size: 120%;
        }
    </style>
</head>

<body>
    <div class="wrap img">
        <img src="../imgs/wangfei.png" alt="">
    </div>
    <div class="wrap bg">
        <div class="bg-avatar"></div>
    </div>
    <dd class="wrap transform">
        <div class="mask"></div>
    </dd>
</body>

</html>
