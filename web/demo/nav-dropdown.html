<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航 Dropdown</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3859342_qj66e9bxu3f.css">
  <style>
    :root {
      --main-color: #f40;
      --p-m-g: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }

    a {
      font: inherit;
      color: inherit;
      text-decoration: none;
    }

    body {
      display: flex;
      background-color: #000;
      color: #fff;
      font-size: 15px;
      height: 100vh;
    }

    .container {
      margin: auto;
    }

    .nav-wrap {
      display: flex;
      gap: var(--p-m-g);
      width: 100%;
      max-width: 350px;
      line-height: 2;
    }

    .nav {
      position: relative;
    }

    .nav-item {
      text-transform: capitalize;
      cursor: pointer;
    }

    .sub-nav {
      position: absolute;
      max-height: 0;
      transition: max-height 0.5s;
      overflow: hidden;
    }

    .nav:hover .nav-item,
    .sub-nav-item:hover {
      color: var(--main-color);
    }

    .nav:hover .sub-nav {
      max-height: 100vh;
      transition: max-height 1s;
    }
  </style>
</head>

<body>
  <div class="container">
