<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
  <!-- <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4061940_d4a3anpnxh5.css"> -->
  <!-- <script src="/lib/snowstorm-min.js"></script> -->
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4061940_5dk751xqv4l.css">
  <style>
    :root {
      --main-color: #f40;
      --p-m-g: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }

    a {
      font: inherit;
      color: inherit;
      text-decoration: none;
    }

    body {
      display: flex;
      background-color: #000;
      color: #fff;
      font-size: 15px;
      height: 100vh;
    }

    .nav-wrap {
      display: flex;
      gap: var(--p-m-g);
      width: 100%;
      max-width: 350px;
      margin: auto;
      line-height: 2;
    }

    .nav {
      position: relative;
    }

    .nav-item {
      text-transform: capitalize;
      cursor: pointer;
    }

    .sub-nav {
      position: absolute;
      height: 0;
      opacity: 0;
      overflow: hidden;
      transition: 0.4s;
    }

    .sub-nav-item:hover {
      color: #f40;
    }

    .nav:hover .nav-item {
      color: var(--main-color);
    }

    .nav:hover .sub-nav {
      height: auto;
      opacity: 1;
    }

    .nav-item:has(+.sub-nav)::after {
      content: '\003E';
    }
  </style>
</head>

<body>
  <div class="nav-wrap">
    <div class="nav">
      <div class="nav-item">home</div>
      <nav class="sub-nav">
        <a class="sub-nav-item" href="">Lorem.</a>
        <a class="sub-nav-item" href="">Sed.</a>

        <a class="sub-nav-item" href="">Eligendi?</a>
        <a class="sub-nav-item" href="">Sed?</a>
      </nav>
    </div>
    <div class="nav">
      <div class="nav-item">team</div>
      <nav class="sub-nav">
        <a class="sub-nav-item" href="">Lorem.</a>
        <a class="sub-nav-item" href="">Sed.</a>
        <a class="sub-nav-item" href="">Eligendi!</a>
        <a class="sub-nav-item" href="">Cumque?</a>
      </nav>
    </div>
    <div class="nav">
      <div class="nav-item">work</div>
      <nav class="sub-nav">
        <a class="sub-nav-item" href="">Lorem.</a>
        <a class="sub-nav-item" href="">Sed.</a>
        <a class="sub-nav-item" href="">Eligendi!</a>
        <a class="sub-nav-item" href="">Cumque?</a>
      </nav>
    </div>
    <div class="nav">
      <div class="nav-item">info</div>
      <nav class="sub-nav">
        <a class="sub-nav-item" href="">Lorem.</a>
        <a class="sub-nav-item" href="">Sed.</a>

      </nav>
    </div>
    <div class="nav">
      <a class="nav-item" href="">about</a>
    </div>
  </div>
</body>

</html>
