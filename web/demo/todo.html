<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do</title>
  <link rel="stylesheet" href="./css/todo.css">
</head>

<body>
  <div class="msg-box">
    <h1>Rank You & Message Me</h1>
    <form class="input-field" action="">
      <input type="text" placeholder="Message here" maxlength="20" id='msg' required>
      <button id="sub-btn" class="sub-btn"><span class="iconfont icon-plus"></span></button>
    </form>
    <ul class="msg-list" id='list'>
    </ul>
    <div class="footer">
      <span>You have <span id="num">0</span> items.</span>
      <button id="clear-btn" class="clear-btn">Clear All</button>
    </div>
  </div>
  <script src="/lib/snow.js"></script>
  <script src="./js/todo.js"></script>
</body>

</html>
