<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            border: none;
            outline: none;
            font: inherit;
            color: inherit;
            background-color: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 100vh;
        }

        .ipt-box {
            position: relative;
            width: 300px;
            height: 30px;
            border: 1px solid #ccc;
            margin: 50px 0;
        }

        input {
            width: 100%;
            height: 100%;
            padding: 0 10px;
        }

        .single {
            position: absolute;
            left: 10px;
            top: 0;
            line-height: 28px;
            pointer-events: none;
            transition: 0.5s;
        }

        input:focus+.single {
            top: -100%;
        }

        .multiple span {
            position: absolute;
            top: 0;
            left: calc(var(--pos)*10px + 10px);
            line-height: 28px;
            pointer-events: none;
            transition: 0.5s calc(var(--pos)*0.05s);
        }

        input:focus+.multiple span {
            top: -100%;
        }
    </style>
</head>

<body>
    <div class="ipt-box">
        <input type="text">
        <label class="single">your name</label>
    </div>
    <div class="ipt-box">
        <input type="text">
        <label class="multiple">
            <span style="--pos:0">y</span>
            <span style="--pos:1">o</span>
            <span style="--pos:2">u</span>
            <span style="--pos:3">r</span>
            <span style="--pos:4">&nbsp;</span>
            <span style="--pos:5">n</span>
            <span style="--pos:6">a</span>
            <span style="--pos:7">m</span>
            <span style="--pos:8">e</span>
        </label>
    </div>
</body>

</html>
