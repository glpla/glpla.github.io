<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单 留言</title>
  <style>
    :root {
      --main-color: #00abf0;
      --second-color: #112e42;
      --txt-color: #ededed;
      --body-bg: #0d2d43;
      --p-m-g: 10px;
      --border-r: 6px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    input,
    textarea {
      width: 100%;
      height: 100%;
      background-color: transparent;
      outline: none;
      font: inherit;
      color: var(--txt-color);
      border: 2px solid var(--main-color);
      border-radius: var(--border-r);
      margin-bottom: var(--p-m-g);
      padding: 0 10px;
    }

    button {
      border: none;
      outline: none;
      font: inherit;
      color: var(--txt-color);
      cursor: pointer;
      background-color: transparent;
    }

    input::placeholder,
    textarea::placeholder {
      color: var(--txt-color);
    }

    textarea {
      resize: none;
      aspect-ratio: 16/9;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background-color: var(--body-bg);
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      color: var(--txt-color);
      text-transform: capitalize;
      margin-bottom: calc(4*var(--p-m-g));
    }

    h1 span {
      color: var(--main-color);
    }

    form {
      width: 350px;
      text-align: center;
    }

    .ipt {
      width: 170px;
      height: 40px;
    }

    .btn {
      padding: var(--p-m-g) calc(4*var(--p-m-g));
      border: 2px solid var(--main-color);
      background-color: var(--main-color);
      border-radius: var(--border-r);
      color: var(--txt-color);
      text-transform: capitalize;
    }

    input:focus {
      background-color: var(--second-color);
    }

    .ml {
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <form action="https://www.baidu.com">
    <h1>contact <span>me!</span></h1>
    <input class="ipt" type="text" placeholder="your name" name="uname" required>
    <input class="ipt ml" type="email" placeholder="your email" name="uemail" required>
    <input class="ipt" type="tel" placeholder="your cellphone" name="ucell" required>
    <input class="ipt ml" type="text" placeholder="your subject" name="usubject" required>
    <textarea id="" placeholder="your message" name="umsg" required></textarea>
    <button type="submit" class="btn">submit</button>
    <button type="reset" class="btn">reset</button>
  </form>
</body>

</html>
