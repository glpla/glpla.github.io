<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站设计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
        }

        .wrap {
            position: relative;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 0;
            border: 50vh solid #ab0;
            border-left-color: transparent;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="overlay"></div>
    </div>
</body>

</html>
