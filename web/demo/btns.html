<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮 Buttons</title>
    <style>
        @import url(//at.alicdn.com/t/c/font_4235521_imop9zdge2.css);

        :root {
            --main-color: #0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            font: inherit;
            color: inherit;
        }

        button {
            border: none;
            outline: none;
            font: inherit;
            color: inherit;
            cursor: pointer;
            background-color: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
            height: 100vh;
            background-color: #000;
        }

        .btn {
            text-transform: capitalize;
            width: 150px;
            height: 40px;
            color: #fff;
            border-radius: 6px;
        }

        /* case 1 */

        .cart {
            position: relative;
            background-image: linear-gradient(to right, var(--main-color), #050);
        }

        .cart .number {
            position: absolute;
            right: -10px;
            top: -10px;
            font-size: 14px;
            padding: 3px 8px;
            background-color: var(--main-color);
            border-radius: 50%;
            color: #fff;
        }

        /* case 2 */

        .price {
            background-image: linear-gradient(35deg, var(--main-color) 50%, transparent 0);
            text-align-last: justify;
            border: 1px solid var(--main-color);
            padding: 0 8px;
        }

        .price span:nth-child(2) {
            text-decoration: line-through;
            color: var(--main-color);
        }

        /* case 3*/

        .bg-color {
            background-color: var(--main-color);
            transition: 0.5s;
        }

        .bg-color:hover {
            background-color: #050;
            letter-spacing: 2px;
        }

        /* case 4 */

        .bg-img {
            background-image: linear-gradient(to right, var(--main-color), #050);
            background-size: 200% 100%;
            background-position: 0;
            transition: background-position 0.5s, letter-spacing 0.5s 0.5s;
        }


        .bg-img:hover {
            background-position: 100%;
            letter-spacing: 2px;
        }

        /* case 5 */
        .nav-btn {
            position: relative;
            background-color: #333;
            border-radius: 30px;
            color: #fff;
            overflow: hidden;
        }

        .nav-btn span {
            position: relative;
            z-index: 1;
            transition: 0.3s;
        }

        .nav-btn:hover {
            color: var(--color);
        }

        .nav-btn:hover span {
            text-shadow: 0 0 10px var(--color);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            left: -110%;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--color);
            /* box-shadow: 0 0 10px var(--color), 0 0 20px var(--color), 0 0 40px var(--color); */
            transition: 0.5s;
        }

        .nav-btn:hover::before {
            left: 110%;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            inset: 2px;
            background-color: #333;
            border-radius: 30px;
        }

        /* case 6 */
    .transition {
        position: relative;
        border: 1px solid var(--main-color);
        overflow: hidden;
        transition: 0.4s;
        color: var(--main-color);
        border-radius: 0;
    }

    .transition::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 150%;
        height: 100%;
        background-color: var(--main-color);
        transform-origin: right bottom;
        transform: translateX(-100%) skew(45deg);
        transition: 0.5s;
        z-index: -1;
    }

    .transition:hover {
        color: #fff;
    }

    .transition:hover::before {
        transform: translateX(0) skew(45deg);
    }
    </style>
</head>

<body>
    <button type="button" class="btn cart"><span class="iconfont icon-shoppingcart"></span> <span>cart</span><span
            class="number">8</span></button>
    <button type="button" class="btn price"><span>&yen;99</span> &nbsp;&nbsp; <span>&yen;199</span></button>
    <button type="button" class="btn bg-color">submit</button>
    <button type="button" class="btn bg-img">submit</button>
    <button type="button" class="btn nav-btn" style="--color:#0a0"><span>submit</span></button>
    <button type="button" class="btn transition">submit</button>
</body>

</html>
