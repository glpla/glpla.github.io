<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强军梦，强国梦</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(170, 56, 30);
        }

        figure {
            position: sticky;
            top: 0;
            max-width: 640px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        figure img {
            display: block;
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        figcaption {
            color: #fff;
            background-color: var(--bg);
            font-size: 2rem;
            font-weight: 600;
            line-height: 100px;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 12px;
            margin: 8rem auto;
        }

        footer img {
            width: 30px;
            border-radius: 50%;
        }

        @media screen and (max-width:768px) {
            figure {
                width: 100%;
            }

            figcaption {
                font-size: 1.2rem;
                line-height: 60px;
            }

            footer {
                flex-direction: column;
                margin: 10rem auto;
            }

            footer img {
                order: -1;
            }
        }
    </style>
</head>

<body>
    <figure>
        <figcaption style="--bg:#822235">永远的54414</figcaption>
        <img src="../imgs/slider0.jpg" alt="">
    </figure>
    <figure>
        <figcaption style="--bg:#8eb737">强军梦，强国梦</figcaption>
        <img src="../imgs/slider1.jpg" alt="">
    </figure>
    <figure>
        <figcaption style="--bg:#f39c12">首战用我，用我必胜</figcaption>
        <img src="../imgs/slider2.jpg" alt="">
    </figure>
    <figure>
        <figcaption style="--bg:#0e90ff">军强则国安，国强而民安</figcaption>
        <img src="../imgs/slider3.jpg" alt="">
    </figure>
    <figure>
        <figcaption style="--bg:#822235">练为战</figcaption>
        <img src="../imgs/slider4.jpg" alt="">
    </figure>
    <figure>
        <figcaption style="--bg:#00d1b4">若有战，召必回，战必胜</figcaption>
        <img src="../imgs/slider5.jpg" alt="">
    </figure>
    <footer>
        <span>2022-2024 &copy; All Rights Reserved</span>
        <img class="copyright-item" src="../../imgs/avatar.jpg" alt="">
        <span class="copyright-item" id="author">Cnplaman From The No 54414 Of PLA</span>
    </footer>
</body>

</html>
