<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直滑动菜单 Transition</title>
    <style>
        @import url(//at.alicdn.com/t/c/font_4061940_6dyoea80rpg.css);

        :root {
            --main-color: #f40;
            --p-m-g: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: inherit;
            font: inherit;
            text-decoration: none;
        }

        .iconfont {
            font-size: 20px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            width: 94%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--main-color);
            padding: 0 var(--p-m-g);
            color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .nav {
            display: flex;
            gap: 10px;
            overflow: hidden;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-transform: capitalize;
            transition: .2s;
        }

        .nav-item:hover {
            transform: translateY(-100%);
        }
    </style>
</head>

<body>

    <body>
        <header class="header">
            <a href="#" class="logo">logo</a>
            <nav class="nav">
                <a class="nav-item" href="#">
                    <span class="iconfont icon-home"></span>
                    <span class="txt">home</span>
                </a>
                <a class="nav-item" href="#">
                    <span class="iconfont icon-book"></span>
                    <span class="txt">work</span>
                </a>
                <a class="nav-item" href="#">
                    <span class="iconfont icon-tubiaozhizuomoban-32"></span>
                    <span class="txt">team</span>
                </a>
                <a class="nav-item" href="#">
                    <span class="iconfont icon-boshimao"></span>
                    <span class="txt">about</span>
                </a>
            </nav>
        </header>
    </body>
</body>

</html>
