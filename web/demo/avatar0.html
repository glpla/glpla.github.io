<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像 Avatar</title>
    <style>
        @import url(../../css/fonts_GreatVibes.css);

        :root {
            --lh: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 100vh;
        }

        .avatar {
            position: relative;
            width: calc(var(--lh)*10 - 10px);
            height: calc(var(--lh)*10 - 10px);
            background-image: url(../imgs/wangfei.png);
            background-position: center;
            background-size: cover;
            border-radius: 50%;
        }

        .avatar::before {
            content: '';
            position: absolute;
            inset: -5px;
            background-image: linear-gradient(#a00, #d5a88b, #124c5c);
            border-radius: 50%;
            z-index: -1;
            animation: roll 5s linear infinite;
        }

        .title {
            width: max-content;
            padding: 0 10px;
            font-size: calc(var(--lh)*3);
            text-transform: capitalize;
            color: transparent;
            font-family: 'greatvibes';
            font-weight: 600;
            background-image: linear-gradient(to right, #a00, #d5a88b, #124c5c);
            background-clip: text;
            background-size: 200% auto;
            background-position: 0 0;
            transition: background-position 0.5s;
            cursor: pointer;
            /* text-shadow: 0 0 4px #000; */
            /* filter: drop-shadow(0 0 10px rgba(0, 0, 0, .5)); */
        }

        .title:hover {
            background-position: 100% 0;
        }

        /* p {
            font-size: calc(var(--lh)*3);
            line-height: calc(var(--lh)*3);
            text-transform: capitalize;
            font-family: 'greatvibes';
            color: #a00;
            font-weight: 600;
            background-color: #fff;
            mix-blend-mode: screen;
            text-shadow: 0 0 4px #000;
        } */

        @keyframes roll {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="avatar"></div>
    <div class="title">wang fei</div>
</body>

</html>
