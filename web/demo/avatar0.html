<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
        }

        .avatar {
            position: relative;
            width: 150px;
            height: 150px;
            background-image: url(../imgs/wangfei.png);
            background-position: center;
            background-size: cover;
            border-radius: 50%;
            margin: auto;
        }

        .avatar::before {
            content: '';
            position: absolute;
            left: -10px;
            top: -10px;
            right: -10px;
            bottom: -10px;
            background-image: linear-gradient(#b13c31, #d5a88b, #124c5c);
            border-radius: 50%;
            z-index: -1;
            animation: roll 5s linear infinite;
        }

        @keyframes roll {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="avatar"></div>
</body>

</html>
