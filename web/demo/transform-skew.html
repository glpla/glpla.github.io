<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按钮 - Skew</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    button {
      --main-color: #f40;
      background-color: transparent;
      border: none;
      outline: none;
      cursor: pointer;
    }

    body {
      display: flex;
      height: 100vh;
    }

    button {
      position: relative;
      border: 1px solid var(--main-color);
      width: 120px;
      height: 30px;
      margin: auto;
      overflow: hidden;
      transition: 0.4s;
    }

    button::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 150%;
      height: 100%;
      background-color: var(--main-color);
      transform-origin: right bottom;
      transform: translateX(-100%) skew(45deg);
      transition: 0.5s;
      z-index: -1;
    }

    button:hover {
      color: #fff;
    }

    button:hover::before {
      transform: translateX(0) skew(45deg);
    }
  </style>
</head>

<body>
  <button>Button</button>
</body>

</html>
