<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Button </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            border: none;
            outline: none;
            font: inherit;
            color: inherit;
            cursor: pointer;
            background-color: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 100vh;
        }

        .btn {
            text-transform: uppercase;
            width: 120px;
            height: 40px;
            color: #fff;
            border-radius: 6px;
        }

        .bg-color {
            background-color: #f40;
            transition: 0.5s;
        }

        .bg-img {
            background-image: linear-gradient(to right, #f40, #a00);
            background-size: 200% 100%;
            background-position: left;
            transition: background-position 0.5s, letter-spacing 0.5s 0.5s;
        }

        .bg-color:hover {
            background-color: #a00;
            letter-spacing: 2px;
        }

        .bg-img:hover {
            background-position: right;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <button class="btn bg-color">submit</button>
    <button class="btn bg-img">submit</button>
</body>

</html>
