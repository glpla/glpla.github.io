<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Line Animation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .loading {
            width: 94%;
            max-width: 350px;
            height: 10px;
        }

    .per {
        width: 0;
        height: 100%;
        border-radius: 10px;
        background-image: linear-gradient(to right, #eb2f06, #ffc107);
        box-shadow: 0 0 10px #eb2f0666, 0 0 20px #eb2f0666, 0 0 40px #eb2f0666;
        animation: --per 5s linear forwards;
    }

    @keyframes --per {
        to {
            width: 100%;
        }
    }
    </style>
</head>

<body>
    <div class="loading">
        <div class="per"></div>
    </div>
</body>

</html>
