<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Line Animation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading {
            width: 94%;
            max-width: 350px;
            height: 10px;
        }

        .per {
            width: 0;
            height: 100%;
            border-radius: 10px;
            background-color: #eb2f06;
            animation: --per 10s linear alternate infinite;
        }

        @keyframes --per {
            to {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="per"></div>
    </div>
</body>

</html>
