  <dl>
    <dd>.本意是交错排列的砖石结构，强大的前端开发者形象的称之为瀑布流</dd>
    <dd>.特点：宽度相同，高度不同</dd>
    <dd>.早期多使用js+float实现；现在可以使用flex、column快速实现</dd>
    <dd>.占位图片请使用 <a href="https://picsum.photos/">Lorem Picsum</a></dd>
    <dd>
      <figure class="code">
        <figcaption>Lorem Picsum</figcaption>
        <pre>&lt;img src="https://picsum.photos/200/300?random=1"&gt;</pre>
      </figure>
    </dd>
  </dl>
  <div class="chap">弹性盒子flex实现</div>
  <dl>
    <dd>实现：列方向、换行、固定列宽</dd>
    <dd>优点：方便采用结构伪类编号</dd>
    <dd>不足：高度做不到任性，需调试找到最佳高度 - 刚好放满指定的列，且不能出现水平滚动条，且要考虑响应式高度</dd>
    <dd>
      <figure class="code">
        <figcaption>弹性盒子flex实现</figcaption>
        <pre>
.masonry-flex {
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  height: 1635px;
}
@media screen and (max-width:768px) {
  .masonry-flex {
    height: 600px;
  }
}</pre>
      </figure>
    </dd>
