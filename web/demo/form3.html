<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单 登录</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --main-color: #5988b0;
            --second-color: #de5096;
            --txt-color: #fff;
            --mb: 20px;
            accent-color: var(--second-color)
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            border: none;
            outline: none;
            color: inherit;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            font: inherit;
            background-color: transparent;
        }

        input::placeholder {
            color: var(--txt-color);
            text-transform: capitalize;
        }

        button {
            font: inherit;
            background-color: transparent;
            text-transform: capitalize;
            cursor: pointer;
        }

        html {
            font-size: 62.6%;
        }

        body {
            display: flex;
            font-size: 1.6rem;
            height: 100vh;
            overflow: hidden;
            background-image: url(/utils/wallpapers/w4.jpg);
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            text-transform: capitalize;
            margin-bottom: var(--mb);
            height: 60px;
            line-height: 60px;
            /* color: transparent; */
            /* background-image: linear-gradient(to right, var(--second-color), var(--main-color)); */
            /* background-clip: text; */
            letter-spacing: 0.1em;
        }

        form {
            margin: auto;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            padding: 20px 40px;
            color: #fff;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
        }

        .ipt-box {
            position: relative;
            margin-bottom: var(--mb);
        }

        .ipt-box::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 4px;
            background-color: var(--txt-color);
        }

        .ipt-box input {
            width: 100%;
            height: 50px;
        }

        .ipt-box i {
            position: absolute;
            right: 0;
            top: 50%;
            color: var(--txt-color);
            transform: translateY(-50%);
        }

        .ipt-box:has(input:valid)::before,
        .ipt-box:has(input:focus)::before {
            background-image: linear-gradient(to right, var(--second-color), var(--main-color));
        }

        .ipt-box input:valid+i,
        .ipt-box input:focus+i {
            color: var(--second-color);
        }

        .tips {
            text-transform: capitalize;
            margin-bottom: var(--mb);
        }

        .link:hover {
            color: var(--second-color);
        }

        button {
            width: 100%;
            height: 50px;
            background-image: linear-gradient(to right, var(--second-color), var(--main-color));
            color: #fff;
            letter-spacing: 0.1em;
            margin-bottom: var(--mb);
        }

        .sign-up {
            text-align: center;
            text-transform: capitalize;
        }

        .sign-up a {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <form action="https://www.baidu.com">
        <h1>user login</h1>
        <div class="ipt-box">
            <input type="email" placeholder="your email here" name='email' required>
            <i class='bx bxs-envelope bx-md'></i>
        </div>
        <div class="ipt-box">
            <input type="password" placeholder="your password here" name="pass" required>
            <i class='bx bxs-lock bx-md'></i>
        </div>
        <div class="tips">
            <label><input type="checkbox" id="rem"> remmenber me?</label>
            <a class="link" href="">forget password?</a>
        </div>
        <button>enter</button>
        <div class="sign-up">Don't have an account? <a class="link" href="">sing up</a></div>
    </form>
</body>

</html>
