<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变背景按钮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            outline: none;
            border: none;
            cursor: pointer;
            background-color: transparent;
            font: inherit;
            color: inherit;
        }

        body {
            display: flex;
            height: 100vh;
        }

        button {
            padding: 0px 10px;
            width: 150px;
            height: 40px;
            border: 1px solid #f40;
            background-image: linear-gradient(35deg, #f40 50%, transparent 0);
            margin: auto;
            text-align-last: justify;
        }

        button span {
            color: #fff;
        }

        button span:nth-child(2) {
            text-decoration: line-through;
            color: #f40;
        }
    </style>
</head>

<body>
    <button><span>&yen;99</span> &nbsp;&nbsp; <span>&yen;199</span></button>
</body>

</html>
