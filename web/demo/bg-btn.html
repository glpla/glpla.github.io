<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变背景按钮</title>
    <style>
        @import url(//at.alicdn.com/t/c/font_4090429_h7hicimytvu.css);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .iconfont {
            font-size: 24px;
        }

        button {
            outline: none;
            border: none;
            cursor: pointer;
            background-color: transparent;
            font: inherit;
            color: inherit;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100vh;
        }

        .btn {
            padding: 0px 10px;
            width: 150px;
            height: 40px;
            border: 1px solid #f40;
            font-size: 18px;
        }

        .btn span {
            color: #fff;
        }

        .cart {
            background-image: linear-gradient(to right, #a00, #f40);
        }

        .price {
            background-image: linear-gradient(35deg, #f40 50%, transparent 0);
            text-align-last: justify;
        }

        .price span:nth-child(2) {
            text-decoration: line-through;
            color: #f40;
        }
    </style>
</head>

<body>
    <button class="btn cart"><span class="iconfont icon-caigou"></span><span>cart</span></button>
    <button class="btn price"><span>&yen;99</span> &nbsp;&nbsp; <span>&yen;199</span></button>
</body>

</html>
