<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间轴 Flex Timeline</title>
    <style>
        :root {
            --dot-w: 20px;
            --bg-color: #5f6483;
            --p-m-g: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
        }

        .timeline {
            margin: auto;
        }

        .item {
            display: flex;
            width: 300px;
            height: 60px;
        }

        .cont {
            position: relative;
            width: calc(50% + 1px);
            display: flex;
            align-items: center;
        }

        .cont p {
            position: relative;
            background-color: #f1f2f3;
            padding: 10px 30px;
            border-radius: var(--p-m-g);
        }

        .cont::before {
            content: '';
            position: absolute;
            width: var(--dot-w);
            height: var(--dot-w);
            border-radius: 50%;
            background-color: var(--bg-color);
        }

        .cont::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: var(--bg-color);
        }

        .timeline .item:nth-child(odd) {
            flex-direction: row;
        }


        .timeline .item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .timeline .item:nth-child(odd) .cont {
            justify-content: flex-end;
            padding-right: calc(2*var(--p-m-g));
        }

        .timeline .item:nth-child(even) .cont {
            justify-content: flex-start;
            padding-left: calc(2*var(--p-m-g));
        }

        .timeline .item:nth-child(odd) .cont::before {
            right: calc(var(--dot-w)/-2 + 0.5px);
        }

        .timeline .item:nth-child(odd) .cont::after {
            right: 0;
        }

        .timeline .item:nth-child(even) .cont::before {
            left: calc(var(--dot-w)/-2 + 0.5px);
        }

        .timeline .item:nth-child(even) .cont::after {
            left: 0;
        }
    </style>
</head>

<body>
    <div class="timeline">
        <div class="item">
            <div class="cont">
                <p>Lorem.</p>
            </div>
        </div>
        <div class="item">
            <div class="cont">
                <p>Saepe.</p>
            </div>
        </div>
        <div class="item">
            <div class="cont">
                <p>Ipsam?</p>
            </div>
        </div>
        <div class="item">
            <div class="cont">
                <p>Maiores.</p>
            </div>
        </div>
        <div class="item">
            <div class="cont">
                <p>Quod.</p>
            </div>
        </div>
    </div>
</body>

</html>
