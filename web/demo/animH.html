<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平滑动菜单 Transition</title>
    <style>
        :root {
            --main-color: #f40;
            --p-m-g: 10px;
            --nav-w: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: inherit;
            font: inherit;
            text-decoration: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            width: 94%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--main-color);
            padding: 0 var(--p-m-g);
            color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .nav {
            position: relative;
            display: flex;
            padding: var(--p-m-g) 0;
        }

        .nav-item {
            width: var(--nav-w);
            font-size: 20px;
            font-weight: 600;
            text-transform: capitalize;
            text-align: center;
        }

        .line {
            position: absolute;
            left: calc(var(--nav-w)*-1);
            bottom: 4px;
            width: var(--nav-w);
            height: 2px;
            background-color: #fff;
            opacity: 0;
            transition: all 0.5s;
        }

        .nav-item:nth-child(1):hover~.line {
            left: 0;
            opacity: 1;
        }

        .nav-item:nth-child(2):hover~.line {
            left: calc(var(--nav-w)*1);
            opacity: 1;
        }

        .nav-item:nth-child(3):hover~.line {
            left: calc(var(--nav-w)*2);
            opacity: 1;
        }

        .nav-item:nth-child(4):hover~.line {
            left: calc(var(--nav-w)*3);
            opacity: 1;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">logo</a>
        <nav class="nav">
            <a class="nav-item" href="#" style="--pos:0">home</a>
            <a class="nav-item" href="#" style="--pos:1">work</a>
            <a class="nav-item" href="#" style="--pos:2">team</a>
            <a class="nav-item" href="#" style="--pos:3">about</a>
            <div class="line"></div>
        </nav>
    </header>
</body>

</html>
