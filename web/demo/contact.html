<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们 Contact Us</title>
  <style>
    :root {
      --p-m-g: 10px;
      --color: #FC427B;
      --second-color: #FD7272;
      --warn-color: #973443;
      --border-r: 6px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h3,
    .btns {
      text-align: center;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: calc(2*var(--p-m-g));
    }

    input,
    button,
    textarea {
      background-color: transparent;
      outline: none;
      font: inherit;
      color: inherit;
      border: 1px solid #ddd;
      border-radius: var(--border-r);
      padding: 0 var(--p-m-g);
    }

    input {
      width: 100%;
      height: 50px;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
    }

    textarea:valid,
    input:valid {
      color: var(--warn-color);
    }

    label {
      position: absolute;
      right: var(--p-m-g);
      top: -10px;
      padding: 0 var(--p-m-g);
      font-size: 15px;
      pointer-events: none;
      color: #666;
      transition: .4s;
      background-color: #fff;
    }

    button {
      padding: 6px 30px;
      color: #fff;
      background-size: 200%;
      text-transform: capitalize;
      transition: 0.4s;
      border: 1px solid var(--color);
      background-image: linear-gradient(90deg, var(--color), var(--second-color));
      cursor: pointer;
    }

    .btns button:nth-child(2) {
      background-image: none;
      color: var(--color);
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: var(--p-m-g);
      margin: 0 auto;
    }

    .msg {
      margin-top: 40px;
    }

    .msg-wrap {
      width: 100%;
      aspect-ratio: 4/3;
      border-radius: var(--border-r);
    }

    .msg-box {
      height: 100%;
      overflow-y: auto;
      text-align: justify;
    }

    .msg-box::-webkit-scrollbar {
      width: var(--border-r);
    }

    .msg-box::-webkit-scrollbar-thumb {
      background-color: var(--color);
      cursor: pointer;
    }

    .msg-item {
      padding: var(--p-m-g) 0;
      margin-right: var(--p-m-g);
    }

    .msg-box .msg-item:not(:last-child) {
      border-bottom: 1px solid var(--second-color);
    }

    .msg-title {
      display: flex;
      gap: var(--p-m-g);
      font-weight: 600;
      line-height: 2;
      margin-bottom: var(--p-m-g);
    }

    .msg-title img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .msg-title p {
      margin-left: auto;
    }

    .input-box {
      position: relative;
      width: 100%;
    }

    .ipt:focus {
      border-color: var(--second-color);
    }
  </style>
</head>

<body>
  <div class="container" title="msg">
    <div class="form">
      <form id="form">
        <h3>&#9776; 心动就给我留言吧 &#9776;</h3>
        <div class="input-box">
          <input class="ipt" type="text" name="name" required maxlength="8" placeholder="your nickname">
          <label>昵称</label>
        </div>
        <div class="input-box">
          <input class="ipt" type="email" name="email" required placeholder="your email">
          <label>邮箱</label>
        </div>
        <div class="input-box message">
          <textarea class="ipt" name="message" required maxlength="60" placeholder="your message"></textarea>
          <label>留言</label>
        </div>
        <div class="btns">
          <button type="submit" id="btn">提交</button>
          <button type="reset">重填</button>
        </div>
      </form>
    </div>
    <div class="msg">
      <h3>&#9776; 精选留言 &#9776;</h3>
      <div class="msg-wrap">
        <div class="msg-box"></div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // msg
    let msgBox = document.querySelector('.msg-box')
    let msgs = fetch('/utils/data/data2023/msg.json')
      .then(res => res.json())
      .then(res => {
        msgBox.innerHTML = res.map((item, ind) =>
          `
      <div class="msg-item">
        <div class="msg-title">
          <img src="https://glpla.github.io/utils/avatar/avatar${ind}.png" alt=""> 
          <span>${item.name}</span>
          <p>${item.mail}</p>
          </div>
        <p class="msg-cont">${item.msg}</p>
      </div>
      `
        ).join('')
      })

    emailjs.init('MgQhPPBjNMMss5kbw')
    const btn = document.getElementById('btn');
    const from = document.getElementById('form');
    console.log(btn.innerHTML);

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      btn.innerHTML = '提交中';

      const serviceID = 'service_bokj9m5';
      const templateID = 'template_ur5o2es';

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.innerHTML = '提交';
          alert('留言发送成功!');
        }, (err) => {
          btn.innerHTML = '提交';
          alert(JSON.stringify(err));
        });
    });
  </script>
</body>

</html>
