<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dock Transition</title>
    <style>
        @import url(//at.alicdn.com/t/c/font_4061940_rc6rvlz53d.css);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .iconfont {
            font-size: 20px;
        }

        .box {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 10px 0;
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #eee;
            transition: .2s;
            cursor: pointer;
        }

        .item:has(+.item:hover),
        .item:hover+.item {
            width: 50px;
            height: 50px;
        }

        .item:hover {
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item"><span class="iconfont icon-home"></span></div>
        <div class="item"><span class="iconfont icon-customer"></span></div>
        <div class="item"><span class="iconfont icon-customers"></span></div>
        <div class="item"><span class="iconfont icon-heart2"></span></div>
        <div class="item"><span class="iconfont icon-dingwei"></span></div>
        <div class="item"><span class="iconfont icon-xinfeng"></span></div>
        <div class="item"><span class="iconfont icon-book"></span></div>
        <div class="item"><span class="iconfont icon-bianjiwenben"></span></div>
    </div>
</body>

</html>
