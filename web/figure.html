    <h1 class="txt-center">图形</h1>
    <div class="txt-center">&lt;figure&gt;</div>
    <dl>
      <dt>说明</dt>
      <dd>. 展示图片image、图例illustration、图表diagram、代码code，并可指定说明信息&lt;figcaption&gt;</dd>
      <dd>. 说明信息&lt;figcaption&gt;可以放在前面，也可以放在后面，还可以配合定位，展示在图形的任何位置</dd>
      <dd>. 配合计数器功能，可以给图形编号</dd>
      <dd>
        <figure class="code">
          <figcaption>语法</figcaption>
          <pre>
&lt;figure&gt;
  &lt;figcaption&gt;&lt;/figcaption&gt;
  &lt;img src=""&gt;
&lt;/figure&gt;</pre>
        </figure>
