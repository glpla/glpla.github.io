    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'demo', 'Poppins', Helvetica, sans-serif;
        }

        body {
            display: flex;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
        }

        .bubble {
            width: 300px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            margin: auto;
        }

        .item {
            position: relative;
            width: 30px;
            height: 30px;
            background-color: rgb(13, 72, 72);
            border: 1px solid rgb(28, 105, 105);
            cursor: pointer;
        }

        .item::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #0a0;
            z-index: -1;
            pointer-events: none;
        }

        .item.active {
            background-color: #000;
        }

        .item.active::after {
            z-index: 1;
            animation: drop 10s linear forwards;
        }

        @keyframes drop {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
