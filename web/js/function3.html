    <h1>立即函数</h1>
    <span>&commat;IIFE</span>
  </header>
  <dl>
    <dt>Overview</dt>
    <dd>
      <div>Immediately Invoked Function Expression</div>
      <div>定义一个匿名函数并立即调用这个函数/执行</div>
      <div>用于创建一个独立的作用域，避免变量污染全局命名空间</div>
      <div>可用于状态初始化</div>
      <pre>
(function() {
  // 这里是函数体
})();</pre>
      <pre>
(()=> {
// 这里是函数体
})();</pre>
      <div>成组定义|封装 - 早期充当类使用</div>
  </dl>
