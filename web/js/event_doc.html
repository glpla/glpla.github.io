<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文档事件 Document</title>
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/sn.css">
  <base target="_blank">
  <style>
    .cursor {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #f40;
      pointer-events: none;
      z-index: 99;
      pointer-events: none;
    }

    .cursor::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background-color: #f40;
      border-radius: 50%;
    }

    .rating {
      display: flex;
      justify-content: center;
    }

    .rating .iconfont {
      font-size: 2rem;
      color: #999;
    }

    .rating .active {
      color: #f40;
    }

    #txt {
      text-align: center;
      font-size: 2rem;
    }

    .move {
      position: absolute;
      width: 100px;
      height: 60px;
      background-color: #f40;
      z-index: 100;
    }

    @media screen and (max-width:768px) {

      .cursor {
        display: none;
      }
    }

    .box {
      position: relative;
      height: 400px;
      background-color: #f40;
      overflow: hidden;
    }

    .img {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ff0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Document</h1>
    <span>&commat;Events</span>
  </header>
  <dl>
    <dd>
      <table class="tbl-sn">
        <caption>常见事件</caption>
        <tr>
          <th>分类</th>
          <th>说明</th>
        </tr>
        <tr>
          <td>copy</td>
          <td>复制事件</td>
        </tr>
        <tr>
          <td>cut</td>
          <td>剪切事件</td>
        </tr>
        <tr>
          <td>paste</td>
          <td>粘贴事件</td>
        </tr>
        <tr>
          <td>scroll</td>
          <td>滚动事件</td>
        </tr>
        <tr>
          <td>fullscreenchange</td>
          <td>全屏事件</td>
        </tr>
      </table>
    </dd>
    <dd class="example-sn">阻止页面复制和粘贴</dd>
    <dd>
      <pre>
document.addEventListener('copy', (e) => {
  e.preventDefault()
})
document.addEventListener('paste', (e) => {
  e.preventDefault()
})      </pre>
    </dd>
  </dl>
  <iframe src="../../common/footer.html" frameborder="0" scrolling="no" title="footer" id="footer"></iframe>
  <script>
    document.addEventListener('copy', (e) => {
      e.preventDefault()
      alert('88')
    })
    document.addEventListener('paste', (e) => {
      e.preventDefault()
      alert('88')
    })
  </script>
</body>

</html>
