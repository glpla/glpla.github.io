<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实体 Entity</title>
  <link rel="stylesheet" href="../css/common.css">
  <base target="_blank">
</head>

<body>
  <header>
    <h1>实体</h1>
    <span>&commat;Entity</span>
  </header>
  <dl>
    <dd>
      <div>更多实体，请访问 <a href="https://developer.mozilla.org/en-US/docs/Glossary/Entity">MDN - Entity</a>、<a
          href="https://www.w3school.com.cn/cssref/css_entities.asp">CSS - entities</a></div>
    </dd>
    <dt>表达方式</dt>
    <dd>以版权符号为例</dd>
    <dd class="sn">
      <div>兼容实体引用 - XHTML 1.1和XML</div>
      <pre>&amp;commat;</pre>
      <div>直接写符号</div>
      <pre>©</pre>
      <div>十进制实体引用</div>
      <pre>&amp;#64;</pre>
      <div>十六进制实体引用</div>
      <pre>&amp;#x40;</pre>
      <table>
        <caption>常见实体符号</caption>
        <tr>
          <th>实体</th>
          <th>符号</th>
        </tr>
        <tr>
          <td>小于</td>
          <td>&lt;</td>
        </tr>
        <tr>
          <td>小于等于</td>
          <td>&le;</td>
        </tr>
        <tr>
          <td>大于</td>
          <td>&gt;</td>
        </tr>
        <tr>
          <td>大于等于</td>
          <td>&ge;</td>
        </tr>
        <tr>
          <td>无穷大</td>
          <td>&infin;</td>
        </tr>
        <tr>
          <td>省略号</td>
          <td>&hellip;</td>
        </tr>
        <tr>
          <td>原点</td>
          <td>&bull;</td>
        </tr>
        <tr>
          <td>右箭头</td>
          <td>&rarr;</td>
        </tr>
        <tr>
          <td>左箭头</td>
          <td>&larr;</td>
        </tr>
        <tr>
          <td>上箭头</td>
          <td>&uarr;</td>
        </tr>
        <tr>
          <td>下箭头</td>
          <td>&darr;</td>
        </tr>
        <tr>
          <td>双右尖括号</td>
          <td>&raquo;</td>
        </tr>
        <tr>
          <td>双左尖括号</td>
          <td>&laquo;</td>
        </tr>
        <tr>
          <td>引号</td>
          <td>&quot;</td>
        </tr>
        <tr>
          <td>版权</td>
          <td>&copy;</td>
        </tr>
        <tr>
          <td>注册</td>
          <td>&reg;</td>
        </tr>
        <tr>
          <td>商标</td>
          <td>&trade;</td>
        </tr>
        <tr>
          <td>乘</td>
          <td>&times;</td>
        </tr>
        <tr>
          <td>除</td>
          <td>&divide;</td>
        </tr>
      </table>
    </dd>
  </dl>
  <div id="footer"></div>
  <script src="/utils/custom/footer.js"></script>
</body>

</html>
