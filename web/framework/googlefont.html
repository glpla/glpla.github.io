<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoogleFonts</title>
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/code.css">
  <base target="_blank">
</head>

<body>
  <header>
    <h1>&commat;GoogleFonts</h1>
  </header>
  <dl>
    <dt>基本步骤</dt>
    <dd>1. 点击打开 <a href="https://www.googlefonts.cn/" target="_blank">GoogleFonts</a></dd>
    <dd>2. 右侧搜索字体，并"选择这个字体"</dd>
    <dd>3. 点击底部的对话框，可以下载、嵌入、进一步定制；推荐在线定制后导入import字体.CSS文件，方便样式集中管理</dd>
    <dd>4. 定制好字体样式后，如light、regular、medium、bold后，复制link到自己的项目样式文件中去</dd>
    <dd>
      <figure class="code">
        <figcaption>定义：引入到样式中</figcaption>
        <pre>
&lt;style&gt;
    @import url('https://fonts.font.im/css?family=Roboto:300,400,500,700');
&lt;/style&gt;</pre>
      </figure>
    </dd>
    <dd>5. 使用；link中已经提供了定制的字体名字，如Roboto；稳健考虑，每个字体都指定了一个备用的基础字体</dd>
    <dd>
      <figure class="code">
        <figcaption>使用</figcaption>
        <pre>font-family: 'Roboto', sans-serif;</pre>
      </figure>
    </dd>
    <dt>常用英文字体</dt>
    <dd>.Michroma</dd>
    <dd>.Popins</dd>
    <dd>.monospace</dd>
    <dd>.Roboto</dd>
    <dd>.Lato</dd>
    <dd>.Fira</dd>
  </dl>
  <iframe src="../../common/footer.html" frameborder="0" scrolling="no" title="footer" id="footer"></iframe>
</body>

</html>
