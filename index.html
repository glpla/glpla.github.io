<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
</head>

</head>

<body>
  <script>
    AFRAME.registerComponent('click-listener', {
      init: function () {
        // 获取当前组件所在实体元素
        var el = this.el;

        // 为实体添加点击事件监听器
        el.addEventListener('click', function (event) {
          // 当立方体被点击时，打开一个新的网页
          window.open('./inner_index.html', '_blank');
        });
      }
    });
  </script>
  <a-scene log="Hello, Scene!">
    <a-assets>
      <img id="avatar" src="./imgs/avatar.jpg" alt="">
      <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>
    <a-box src="#avatar" position="0 4 -10" rotation="45 45 45" scale="1 1 1"
      animation__mouseenter="property: rotation; to: 45 405 45; dur: 5000; loop: true; easing:linear;"
      animation__mouseleave="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true; "
      click-listener>
    </a-box>
    <a-entity text="value: glpla.github.io; align:center; color: #ccc;" position="0 0.5 -2" scale="2 2 2"
      geometry="primitive:plane;width:auto;height:auto;" material="color:white; transparent: true;opacity: 0"
      click-listener></a-entity>
    <a-entity
      environment="preset: forest; groundTexture:walkernoise; groundColor:#643600;groundColor2:#3d2407; dressing:trees;dressingColor:#96c24e;"></a-entity>

    <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
    <a-entity>
      <a-camera position="0 1.5 1">
        <a-cursor></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>
</body>

</html>
