<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updating Log</title>
  <style>
    html,
    body,
    dl,
    dt,
    dd {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, "Microsoft YaHei", "微软雅黑", sans-serif;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
    }

    dl {
      width: 96%;
      max-width: 800px;
      margin: 0 auto;
    }

    dt {
      font-weight: 600;
    }

    dd::before {
      content: '· ';
    }

    dd+dt {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Log</h1>
  <dl>

    <dd>移除开屏视频和控制</dd>
    <dd>调整星星坠落动画为上升</dd>
    <dd>增加更新日志</dd>
    <dt>2025-06-30</dt>
    <dd>增加开屏视频和控制</dd>
    <dd>增加星星坠落动画</dd>
  </dl>
</body>

</html>
