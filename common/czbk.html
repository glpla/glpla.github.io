<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>传智播客</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      /* justify-content: space-between; */
      /* align-items: center; */
      min-height: 100vh;
      background-image: url(https://www.boxuegu.com/_nuxt/img/banner-bg.cb18be0.png);
      background-size: cover;
      padding: 5rem;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .icons div {
      width: 140px;
      height: 80px;
    }

    .xh {
      background-image: url(/utils/logo/xh.png);
      background-size: 80px 80px;
      background-repeat: no-repeat;
      background-position: right center;
    }

    .cz {
      background-image: url(https://www.boxuegu.com/_nuxt/img/match-logo.216f069.png);
      background-position: 100% 100%;
      background-repeat: no-repeat;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      font-weight: 600;
      color: #1f3064;
    }

    h2 {
      color: #fff;
      text-align: center;
      font-size: 60px;
      filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.2));
      color: transparent;
      background-image: linear-gradient(to right, #00bd98, #2d95f5);
      background-clip: text;
    }

    h1.title {
      font-size: 120px;
      font-family: 800;
      letter-spacing: 10px;
      text-align: center;
      color: #fff;
      filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.2));
      margin-top: auto;
      margin-bottom: auto;
    }

    footer {
      text-align: center;
      font-size: 20px;
      color: #1f3064;
    }
  </style>
</head>

<body>
  <div>
    <h1>
      <div class="desc">2024第七届<span>传智杯</span>全国IT技能大赛</div>
    </h1>
    <h2>广州新华学院赛区</h2>
  </div>
  <h1 class="title">总结交流会</h1>
  <footer>2025.03</footer>

    <div class="xh"></div>
    <div class="cz"></div>
  </div> -->
</body>

</html>
